EQS_unicorn_superiority: "Превосходство единрогов"
EQS_unicorn_superiority_desc: "Идеалогия нацизма предполагает вознесение главенствущей расы единорогов над остальными."
EQS_tribal_crisis: "Племенной кризис"
EQS_tribal_crisis_desc: "Нетерпимость землепони и пегасов к нацизму единорогов вызвало множество волнений и дробление эквестрийского пространства."
EQS_unicorn_censorship: "Цензура единорогов"
EQS_unicorn_censorship_desc: "Раса единорогов идеальна. Недопустимы любые осуждения расового превосходства, даже со стороны единорогов. "
EQS_desperate_measures: "Отчаянные меры"
EQS_desperate_measures_desc: "Тяжелые времена требуют тяжелых и радильных решений. Главная задача - остановить виндиго и лютый холод."
EQS_war_of_offensive_war: "Война за атаку"
EQS_war_of_offensive_war_desc: "Виндиго оказались плохи в обороне, так почему же не применить атаку в ответ на атаку?"
EQS_war_of_attrition: "Война на истощение"
EQS_war_of_attrition_desc: "Раз мы в патовом положении, мы должны обеспечить медленное, но верное создание перевеса в нашу пользу."
EQS_stop_uncontrolled_militarism: "Подавление милитаризма"
EQS_stop_uncontrolled_militarism_desc: "Будучи ввязанными в войну на выживание нельзя допускать, чтобы все были солдатами. Защиту должны предоставлять обученные и подготовленные воиские части, а насление должно трудиться для их обеспечения."
EQS_fascism_propaganda_bop: "Пропаганда фашизма"
EQS_fascism_propaganda_bop_desc: "Фашисты начали ативную деятельность по распростанению идеалов своей идеалогии."
EQS_harmony_propaganda_bop: "Пропаганда гармонии"
EQS_harmony_propaganda_bop_desc: "Твайлайт и ее сторонники  начали ативную деятельность по распростанению идеалов своей идеалогии."
EQS_lack_of_junior_officers: "Нехватка младших офицеров"
EQS_lack_of_junior_officers_desc: "В полпытке победить в политической борьбе мы преприняли отчаяный шаг - убрть всех нелояльных офицеров. Но на их место еще не прибыла замена..."
EQS_political_overload: "Политическая перегрузка"
EQS_political_overload_desc: "Политическая борьба порождает множество споров, а в споре - истину. Но эта борьба началась в один из нелегкий периодов для страны и кроме дебатов нужен непосредственный констроль за происходящим."
EQS_political_exhaustion: "Политическое истощение"
EQS_political_exhaustion_desc: "После политической перегрузки сторонники каждой из сторон устали выяснять кто прав. Относительно стабильная политическая ситуация внутри госудаства позволяет сбавить обороты и восстановиться."
EQS_central_equus_defence_district: "ЦООЭ"
EQS_central_equus_defence_district_desc: "Центральный Оборонительный Округ Эквуса(ЦООЭ) - структура предназаченная для координации борьбы с виндиго."
EQS_central_high_command: "Центральный штаб"
EQS_central_high_command_desc: "Рассредоточенное командование не может обеспечить высокую координацию. Чтобы не мешать полевым командирам непосредственным контролем и улучшить взаимодействие войск, создан центральный штаб."
EQS_magically_sealed_discord: "Заточенный Дискорд"
EQS_magically_sealed_discord_desc: "Силой магией дружбы Дискорд был обращен в камень. Кто знает, что может высвободить его..."
EQS_food_stamps: "Продовольственные карточки"
EQS_food_stamps_desc: "На складах еды осталось слишком мало еды, чтобы можно было нормально снабжать. Придется строго нормировать паек и иногда даже урезать его."
EQS_spa_islands_payment: "Выплаты за §Y$STATE_4$§!"
EQS_spa_islands_payment_desc: "[DRG.GetName] не смогли оплатить новые земли единоразового, поэтому они перенаправляют часть своих ресурсов нам."
EQS_civilians_digging_trenches: "Гражданские роют траншеи"
EQS_civilians_digging_trenches_desc: "Обороны не хватает, а метель виндиго вымораживает солдат. Хорошо в окопах не так холодно..."
EQS_parallel_import: "Параллельный импорт"
EQS_parallel_import_desc: "Наш план заключается в том, чтобы маскировать поставки к нам через рынок нашего субъекта. Пока он работает..."
EQS_self_sufficiency: "Самообеспечение"
EQS_self_sufficiency_desc: "Временное использование природных резервов, чтобы ослабить действие голода."
EQS_executions_for_theft: "Казни воров"
EQS_executions_for_theft_desc: "Показательное убийство воров, чтобы усилить порядок и контроль над поставками провизии."
EQS_national_revision: "Национальная ревизия"
EQS_national_revision_desc: "Мы создали гражданский надсмотр и регулирование проблем с нехваткой ресурсов, нам лишь остается оперативно помогать их решать."
EQS_food_import: "Импорт продовольствия"
EQS_food_export_civil: "Экспорт еды"
EQS_food_export_civil_desc: "Наша легкая промышленность получает дополнительное финансирование от нашего экспорта."
EQS_food_export_military: "Экспорт еды"
EQS_food_export_military_desc: "Наши военные заводы получают дополнительное финансирование от нашего экспорта."
#national focuses
eqs_focus_harmony_isnot_lost: "Гармония еще не потеряна"
eqs_focus_harmony_isnot_lost_desc: "Несмотря на националистическую политику госудаства, которое фактически захвачено единорогами, остаются сторонники старого, гармонического режима. Текущее положение дел вынуждает встать их на путь борьбы с нацизмом единорогов."
eqs_focus_friendship_flashbacks: "Всплески дружбы"
eqs_focus_friendship_flashbacks_desc: "В холодную и голодную пору, в пору войны на выживание все должны быть друг за друга горой. Наше единство - шанс на спасение."
eqs_focus_twilight_initiative: "Инициативы Твайлайт"
eqs_focus_twilight_initiative_desc: "Прилежная ученица Селестии, Твайлайт, замечает неэфективность управлением государством Селестией. Она считает долгом перенять бремя ответственности за всех пони, остановить виндиго и вернуть мир между племенами."
eqs_focus_unicorn_harmony: "Гармония среди единорогов"
eqs_focus_unicorn_harmony_desc: "Начать пропаганду среди единорогов - скорейший способ устранение национлистических взглядов у себя на родине."
eqs_focus_earthpony_harmony: "Гармония среди землепони"
eqs_focus_earthpony_harmony_desc: "Племя землепони обеспечивало всю страну провиантом, установление гармонических взглядов у них в стране обеспечит дипломатические связи, необходимые для дальнейших переговоров об дружбе и взаимовыручке."
eqs_focus_pegas_harmony: "Гармония среди пегасов"
eqs_focus_pegas_harmony_desc: "Племя пегасов управляло погодой в Эквестрии. Они имеют наибольшее преимущество против виндиго. Союз о военном сотрудничестве будет очень полезен"
eqs_focus_friendship_with_rarity: "Дружба с Рарити"
eqs_focus_friendship_with_rarity_desc: "Рарити - представитель единорогов. Общественный пример гармонии среди единорогов окончательно пошатнет политику нацистов."
eqs_focus_friendship_with_fluttershy: "Дружба с Флаттершай"
eqs_focus_friendship_with_fluttershy_desc: "Флаттершай - представитель пегасов. Из-за скромного и мироного характера одинока. Нужно показать, что никто не будет одинок!"
eqs_focus_friendship_with_rainbowdash: "Дружба с Рэинбоудэш"
eqs_focus_friendship_with_rainbowdash_desc: "Рэинбоудэш - представитель пегасов. Пользуется своей популярностью благодаря отличной силе и выносливости. Дружба с ней - дружба с ее фанатами."
eqs_focus_friendship_with_applejack: "Дружба с Эпплджек"
eqs_focus_friendship_with_applejack_desc: "Эпплджек - представитель землепони. До прихода виндиго вместе со своей семьей успешно вела яблочную промышленность Эквестрии. Дружба с ней позволит укрепить торговые связи с племенем землепони."
eqs_focus_friendship_with_pinkypie: "Дружба с Пинкипай"
eqs_focus_friendship_with_pinkypie_desc: "Пинкипай - представитель землепони. Ее мало кто понимает, зато ее все ценят за сохранение боевого и морального настроя. С ней не заскучаешь... А еще ее пушки с конфети разносят снеговиков!"
eqs_focus_friendship_is_magic: "Дружба это чудо!"
eqs_focus_friendship_is_magic_desc: "Преодолев тяжелые времена, преодолев ненависть и стремление переубивать друг друга, мы вернули дружбу! Мы ухватились за единственную возможность вернуться к мирной жизни и воплощаем ее. §0Дружба это чудо!§!"
eqs_focus_prince_blueblood_speaches: "Речь принца Блюблада"
eqs_focus_prince_blueblood_speaches_desc: "Наша слабость - наша разрозненность. Для победы все единороги должы стать монолитом, что защитит Эквестрию. Селестия не оправдала наших надежд и вынуждает нас отправить ее в отставку!"
eqs_focus_desperate_measures: "Отчаянные меры"
eqs_focus_desperate_measures_desc: "Начальный успех виндиго приблизил нас к краху. Нужно что-то сделать, что-то решительное, возможно жестокое, но такое спасительное..."
eqs_focus_war_of_attrition: "Война на истощение"
eqs_focus_war_of_attrition_desc: "Минимизация расходов на все нужды позолит нам держаться, а наши бравые командиры и солдаты разовьют успех в долгосрочной перспективе."
eqs_focus_ration_cards: "Продовольственные карточки"
eqs_focus_ration_cards_desc: "Война войной, а обед по расписанию - на голодный желудок не повоюешь, надо ужесточить правила выдачи пайков, это немного облегчит голод."
eqs_focus_war_of_offensive_war: "Искусство нападения"
eqs_focus_war_of_offensive_war_desc: "Виндиго морозят насмерть, но сами развеваются от пары взахов лопаты. Вместо терпеливой обороны можно дерзко атаковать."
eqs_focus_behind_is_canterlot: "Позади Кантерлот!"
eqs_focus_behind_is_canterlot_desc: "Когда виндиго начали свое наступление, наше мирное население в хаосе бежало на более теплые поля, бегство не позволило вовремя остановить ледяных духов и они скоро приблизятся к сердцу Эквестрии - Кантерлоту. Пора остановить бегство, если мы не сможем отстоять один из самых важных стратегических пунктов, то дальнейшая борьба теряет смысл."
eqs_focus_stop_uncontrolled_militarism: "Остановить бесконтрольную милитаризацию"
eqs_focus_stop_uncontrolled_militarism_desc: "Правительсов определяет сколько будет солдат, а не солдаты решают когда им принять в свои ряды. Такой контроль снизит вероятность военного переворота и оставит часть населения рабочими, что обеспечат армию всем необходимым."
eqs_focus_foreign_policy: "Внешняя политика"
eqs_focus_foreign_policy_desc: "Любому государству нужны союзники. Неважно политические, торговые или военные. Союз - это успех не только на международных позициях но и у себя на границах."
eqs_focus_white_peace_with_pgt: "Вынужденный мир с пегасами"
eqs_focus_white_peace_with_pgt_desc: "Как не прискорбно, но война с виндиго отнимает все военные ресурсы. Ни они, не мы не в состоянии сейчас выяснять кто над кем будет властвовать."
eqs_focus_white_peace_with_ept: "Вынужденный мир с землепони"
eqs_focus_white_peace_with_ept_desc: "Война за запасы еды, когда виндиго стоят на пороге, не имеет никакого смысла. Мы перебьем друг друга раньше, а выжившие замерзнут насмерть."
eqs_focus_central_equus_defence_district: "Оборонительый Округ Эквуса"
eqs_focus_central_equus_defence_district_desc: "Виндиго вряд ли остановятся на нас. Мы защищаем не только Эквестрию, мы защищаем и весь Эквус!"
eqs_focus_canterlot_district: "Оборонительный округ Кантерлота"
eqs_focus_canterlot_district_desc: "Децентрализация управления позволит военным поддерживать дивизии в боеспособном состоянии, даже несмотря на общую неорганизованность, они смогут дать отпор врагу."
eqs_focus_las_pegasus_district: "Оборонительный округ Лас-Пегасуса"
eqs_focus_las_pegasus_district_desc: "Несмотря на недавнюю вражду, мы должны помочь пегасам. Военные советники в Лас-Пенасусе дадут возможность удержать ключевой город их новообразованного государства."
eqs_focus_stableside_district: "Оборонительный округ Стейблсайда"
eqs_focus_stableside_district_desc: "Помощь землепони позволит сохранить их запасы еды, это позволит пополнять наши склады едой."
eqs_focus_opposition_to_harmony: "Оппозиция гармонии"
eqs_focus_opposition_to_harmony_desc: "Мы не собираемся отклоняться нашего первначального вектора политики. Гармонисты не должны мешать работе нашего правительства."
eqs_focus_press_on_twilight_the_sore_spot: "Надавить на Твайлайт"
eqs_focus_press_on_twilight_the_sore_spot_desc: "После смещения Селестии Твайлайт засуетилась, стала подрывать нашу государственную и идеалогическую целостность. Надо это пресечь!"
eqs_focus_arest_harmonic_officers: "Аресты военных гармонистов"
eqs_focus_arest_harmonic_officers_desc: "Гармонии не место среди военных! Что за солдат, что не убъет врага, не защитит свою страну?"
eqs_focus_unicorn_censorship: "Цензура единорогов"
eqs_focus_unicorn_censorship_desc: "Идеалы расового превосходства единорогов нужно закреплять. Мы первопроходцы, мы должны обеспечить варианты действий на все социальные волнения."
eqs_focus_make_concessions_for_harmony: "Уступки гармонистам"
eqs_focus_make_concessions_for_harmony_desc: "У нас не так много ресурсов, чтобы решать все внутригосударственные разногласия. Пора остановить подавление гармонистов, оставить их в покое. Но все еще не давать им распускать копыта!"
eqs_focus_stop_persecution_of_harmonists: "Остановить гонения гармонистов"
eqs_focus_stop_persecution_of_harmonists_desc: "А что если попытаться использовать гармонистов, вместо того, чтобы бороться с ними? В будущем у нас будут проблемы с ними, но зато во время войны мы сможем направить больше средств на армию."
eqs_focus_complex_goverment: "Комплексное государство"
eqs_focus_complex_goverment_desc: "Мы далеко зашли, слишком далеко. Наша боязнь внутренних врагов ослабляет и разьедает нас. Нужно провести четкие границы перед гармонистами и вернут их на службу."
eqs_focus_admission_only_to_lower_positions: "Предоставить низшие чины"
eqs_focus_admission_only_to_lower_positions_desc: "Мы готовы предоставить государственные позиции гармонистам... Но наше недоверие слишком велико, чтобы допускать до высоких долножстей."
eqs_focus_harvest_failure_question: "Проблема поставок еды"
eqs_focus_harvest_failure_question_desc: "На наших складах осталось очень мало еды. В неприкосновенном запасе еды хватит примерно на неделю, а дальше начнется голод и разруха."
eqs_focus_import_food_from_STG: "[STG.GetAdjective]ий импорт продовольствия"
eqs_focus_import_food_from_STG_desc: "[EPT.EPT_copperhoof.GetName] увел за собой на юг лучших фермеров. Наша пищевая отрасль сейчас не в состоянии полностью нас прокормить, поэтому нужно обратиться к тому, кто вносил немалый вклад в наше снабжение - к гоусдарству [STG.GetName]."
eqs_focus_import_food_from_WOP: "[WOP.GetAdjective]ий импорт продовольствия"
eqs_focus_import_food_from_WOP_desc: "Неблагодарные землепони лишили нас урожая! Мы запросим еду у близкого нам по духу государства [WOP.GetName], а потом разберемся с предателями!"
eqs_focus_parallel_import: "Параллельный импорт"
eqs_focus_parallel_import_desc: "Лидеры других стран очень обеспокоены гражданской войной в Эквестрии. Их нерешительность не позволяет наладить стабильную торговлю, поэтому мы предпримем интересное и рискованное решение - параллельный импорт через нашу марионетку [NML.GetName]."
eqs_focus_executions_for_theft: "Казнь за кражу"
eqs_focus_executions_for_theft_desc: "Лишь гарантированная смерть от руки правосудия пересилит страх голодной смерти. Все воры не только враги госудраства, но и народа!"
eqs_focus_self_sufficiency: "Самообеспечение"
eqs_focus_self_sufficiency_desc: "Мы можем принудить граждан самостоятельно собирать себе пропитание, но так не может продолжаться долго - в конце концов даже корешки кончатся..."
eqs_focus_national_revision: "Национальная ревизия"
eqs_focus_national_revision_desc: "Создание независимых комиссий по нахождению проблем в поставках продовольствия поможет государству решать проблемы не с высоты колокольни, а объективно оцененных."
eqs_focus_extend_import: "Расширение импорта"
eqs_focus_extend_import_desc: "Мы испытываем дефицит ресурсов, сейчас нам нечего продавать. Остается только закупать."
eqs_focus_fillydelphia_militarisation: "Милитаризация Филлидельфии"
eqs_focus_fillydelphia_militarisation_desc: "$STATE_12$ находится на берегу реки, что берет начало в регионе $STATE_39$. Это водный и довольно важный маршрут доставки снаряжения. Построив военные заводы в городе, мы снабдим армию без дополнительной нагрузки на логистику."
eqs_focus_iron_for_weapons: "Железо на оружие"
eqs_focus_iron_for_weapons_desc: "Если мы планируем производить больше оружия, мы должны убедиться что нам есть из чего это делать. Новые сталелитейные цехи закроют наш дефицит в железе."
eqs_focus_trottingem_military_conglomerate: "Троттингемский военный конгломерат"
eqs_focus_trottingem_military_conglomerate_desc: "Троттингем находится в наиболее безопасном месте - на полуострове с тонким перешейком. Немного укреплений и его штурм будет почти невозможен. Здесь мы разместим значительное число военных заводом, что будут работать сообща."
eqs_focus_new_manehattan_manufactures: "Промышленность города $STATE_362$"
eqs_focus_new_manehattan_manufactures_desc: "[NML.GetName] - наш субъект, мы вольны размещать наши заводы и на их территории."
eqs_focus_sell_spa_islands_to_DRG: "Продажа островов Спа"
eqs_focus_sell_spa_islands_to_DRG_desc: "$STATE_4$ находятся далеко от крупных портов, а значительной пользы не приносят. Мы можем предложить их государству [DRG.GetName] в обмен на провизию и промышленность."
eqs_focus_evacuate_continental_industry_to_trottingem: "Эвакуация континентальной промышленности"
eqs_focus_evacuate_continental_industry_to_trottingem_desc: "Наш фронт очень нестабилен и мы можем потерять производство в холодных регионах. Процесс перемещения предприятия это долгий и опасный процесс, еще и в таком количестве. Но это вынужденные меры."
eqs_focus_involve_civilians_digging_trenches: "Привлечь гражданских к фортификации"
eqs_focus_involve_civilians_digging_trenches_desc: "Военных не хватает для создания укреплений, мы можем отправить граждан копать траншеи. Особенно пригодятся навыки землепони."
