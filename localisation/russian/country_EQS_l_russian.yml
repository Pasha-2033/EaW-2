mulmul_harvest_failure_food_075_supply_085_tt: "§Y$harvest_failure_modifier$§! изменится на:\n$country_resource_food$: [?hf_food|+]\n$MODIFIER_SUPPLY_FACTOR$: [?hf_supply|%+]"
evacuate_continental_industry_to_trottingem_select_effect_tt: "Все контролируемые континентальные регионы во владении начнут §Yэвакуацию§! промышленности. Это приведет к удалению зданий типа §Y$industrial_complex$§! и §Y$arms_factory$§!."
evacuate_continental_industry_to_trottingem_complete_effect_tt: "Эвакуированные предприятия будут возведены в регионе §Y$STATE_67$§!.\n§RЗдания из потерянных регионов получат урон в размере 25-100%!§!"
