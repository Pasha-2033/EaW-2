drg_focus_harmony_focus_desc: "Новому правителю драконии дружба оказывается чем-то близким и более перспективным, нежели старые идеалы и стандарты. Он решает отказаться от примитивной идеологии превосходства драконов над всеми остальными расами и избрать новый путь гармонии. Эта тропа будет крайне не простой, так как придётся убеждать всё остальное население, что дружба и взаимодействие с другими странами намного лучше, чем изолироваться от всех с уверенностью в своей исключительности. Дружба с пони в дальнейшем может привести к развитию страны с изучением технологий внешнего мира."
