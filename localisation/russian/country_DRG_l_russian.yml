drg_focus_neutrality_spike: "Тонкий баланс"
drg_focus_neutrality_spike_desc: "Спайк решает создать из Империи драконов полноценное, конкурентоспособное государство. Он отказывается следовать дружбе и гармонии, избирает собственный путь. Конечно, Спайк миролюбивый дракон, так как рос в обществе пони, поэтому не собирается вести агрессивной политики. Но он задумывался об организации чего-то своего собственного, что и привело его на путь лидера. Ему ещё придется убедить своих соплеменников, что не обязательно вести себя агрессивно по отношению к другим, что можно вести вполне продвинутую политику, направленную на развитие Драконии, и без презрения к остальным расам. Главная цель - наращивание экономической мощи и лучшения условий жизни."
