drg_focus_improve_workers_conditions: "Улучшение рабочих условий"
drg_focus_improve_workers_conditions_desc: "Производство в драконии исходно развито слабо, и с трудом так же присутствуют некоторые проблемы. Но Спайк, следуя экономическому пути развития, понимает, что требуется обеспечить работоспособность населения для дальнейшей индустриализации. Его реформы приведут к увеличению занятости среди драконов, и увеличению рабочих мест на разнообразных предприятиях. Такое решение позволит в дальнейшем наращивать производственную мощь."
