drg_focus_competitions: "Провести соревнования"
drg_focus_competitions_desc: "Драконы воинственная раса, полагающаяся на свою физическую силу. Конечно же им важно выяснить кто же из них сильнейший. Как раз здесь очень важную роль играют великие соревнования. Это самое значимое событие во всей драконии, собирающее жителей страны в одно место. Участники должны пройти изнурительные и опасные испытания, доказав своё превосходство над другими. Победитель - сильнейший воин, достойный вести драконов за собой."
drg_focus_old_leader: "Ничья"
drg_focus_old_leader_desc: "Ни один дракон не смог превзойти другого. Правитель драконов - победитель прошлых Великих драконьих игр. Он крайне консервативен в своих представлениях, порой твёрдое убеждение в превосходстве драконов мешает ему трезво мыслить. Он не признаёт технологического прогресса и полностью полагается на грубую физическую силу, которую считает главным атрибутом дракона."
drg_focus_spike: "Победа Спайка"
drg_focus_spike_desc: "Предводителем драконов становится Спайк - дракон, живший долгое время в Эквестрии, в окружении пони, дружбы, любви и гармонии. Этим он сильно отличается от других драконов. Он не зациклен на физической силе и хорошо относится к другим, не считая, что драконы лучше остальных. Он добрый правитель, имеющий опыт общения с другими созданиями этого мира и способный дипломат."
drg_focus_ember: "Победа Эмбер"
drg_focus_ember_desc: "Эмбер - дочь нынешнего повелителя драконов. Сильна духом и телом, умна и хитра, чего не достаёт её отцу. Она готова на многое ради осуществления своего замысла, но только не на предательство. Считает, что все кроме драконов совершенно слабы и не достойны никакого уважения. Встреча со Спайком от части меняет её, и она узнаёт, что дружба - это чудо. Она колеблется перед выбором: остаться верной своим традициям или познать радость гармонии."
