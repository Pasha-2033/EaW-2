#changelings
shared_focus_changelings_start_canterlot_race: "Кантерлотская гонка"
shared_focus_changelings_start_canterlot_race_desc: "Гонка за любовь Эквестрии даст возможность ченджлингам усилится. Любовный голод не надолго исчезнет."
shared_focus_changelings_prepare_invation: "Подготовить вторжение"
shared_focus_changelings_prepare_invation_desc: "Подготовка ресурсов, армий к дейсвию - залог успеха операции."
shared_focus_changelings_prepare_attack_phase: "Подготовить атаку"
shared_focus_changelings_prepare_attack_phase_desc: "Каждый ченджлинг должен знать как ему действовать, если мы хотим гарантировать успех операции. В случае дезорганизации все будет идте по запланированному нами сценарию."
shared_focus_changelings_attack_canterlot: "Навстречу любви"
shared_focus_changelings_attack_canterlot_desc: "Всем внимание! Мы видвигаемся! Это наш шанс!"
shared_focus_changelings_unite_nation_around_victory: "Объединение нации"
shared_focus_changelings_unite_nation_around_victory_desc: "Собрав огромное количество эротов наш лидер теперь имеет превосходство над правителями наших собратьев. Мы показали, что мы сособны быть единым роем. Так пора объединиться!"
shared_focus_initiate_great_projects: "Запуск великих проектов"
shared_focus_initiate_great_projects_desc: "Злой гений оставил много записей об интересных машинах, опытах с магией и многом другом. Мы могли бы использовать это, чтобы сделать рывок в развитии."