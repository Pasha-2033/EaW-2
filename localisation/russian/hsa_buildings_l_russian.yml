l_russian:
construction_site: "Стройплощадка"
construction_site_plural: "Стройплощадки"
construction_site_desc: "Набор расчищенных территорий, готовых к застройке."
anti_nuke_bunker: "Противоядерный бункер"
anti_nuke_bunker_plural: "Противоядерные бункера"
anti_nuke_bunker_desc: "Очень глубокое сооружение, что служит убедищем в случае ядерного удара. Спасает население от последствий взрыва и имеет очень высокую устойчивость к повреждениям."
agrarian_complex: "Аграрный комплекс"
agrarian_complex_plural: "Аграрные комплексы"
agrarian_complex_desc: "Это сооружение производит в регионе"
steel_plant: "Сталелитейное предприятие"
steel_plant_plural: "Сталелитейные предприятия"
steel_plant_desc: "Набор цехов, что производит из железа сталь. Для особых видов стали также использует лигирующие добавки."
aluminium_plant: "Алюминиевое предприятие"
aluminium_plant_plural: "Алюминиевые преприятия"
aluminium_plant_desc: "Набор цехов, что производят из боксита алюминий. Электролиз это дрогой, но самый эффективный процесс."
tungsten_plant: "Вольфрамовое предприятие"
tungsten_plant_plural: "Вольфромаовые предприятия"
tungsten_plant_desc: "Набор цехов, что в химических реакторах закисляют шеелит, а потом выщелачиванием получают оксид вольфрама VI, который далее будет восстановлен."
chromium_plant: "Хромовое предприятие"
chromium_plant_plural: "Хромовые предприятия"
chromium_plant_desc: "Набор цехов, что производят из хромистого железняка хром. Несмотря на наличие железа в минерале его выплавка является второстепенной и продукция дополняется феррохромом."
ore_preparation: "Завод по обогащению руды"
ore_preparation_plural: "Заводы по обогащению руды"
ore_preparation_desc: "Набор сооружений, центрифуг и химических реакторов, что направлены на увеличения доли сырья в руде."
recruiting_station: "Пункты вербовки"
recruiting_station_plural: "Пункты вербовки"
recruiting_station_desc: "Набор структур, улучшающих привлечение к военной службе."
magic_facility: "Институт магических наук"
magic_facility_plural: "Институты магических наук"
magic_facility_desc: "Экспериментальные институты по изучению нуль-магии позволяют запускать проекты, связанные с синтезом и модификации магии."