open_tomb: "Вскрыть гробницы"
open_tomb_desc: "Добыча снаряжения из захоронений является основным источником экипировки нашей армии. Лучше сохранить парочку гробниц, чем позволить врагу грабить наши склады."
destroy_buildings: "Изъятие снаряжения из зданий региона §Y[FROM.GetName]§!"
resurrect_fallen: "Воскресить павших"
resurrect_fallen_desc: "Нативную черную магию можно применить к убитым бойцам и попытаться их воскресить. Часть из них слишком сильно повреждена, чтобы восстать и вернуться в ряды армии. Текущая сила заклинания позволяет вернуть [?resurrect_fallen_efficiency|+%] павших."
decrease_resurrect_fallen_cost_50_tt: "Цену решения \"§Y$resurrect_fallen$§!\" снизится на 50£pol_power_icon." #end with any non empty symbol for delayed tooltip (for lines)
increase_resurrect_fallen_efficiency_5_tt: "Эффективность воскрешения при использовании решения \"§Y$resurrect_fallen$§!\" увеличится на §G+5%§!"
#national focuses
ice_focus_nightlands_grandplan: "$ICE_nightlands_grandplan$"
ice_focus_nightlands_grandplan_desc: "$ICE_nightlands$ - пылкий и резкий командир, приверженец скорости и организованности. Он предложил свою стратегию ведения войны и готов ее развивать."
ice_focus_battle_column_organisation: "Передвижение в колоннах"
ice_focus_battle_column_organisation_desc: "Организация перемещения толпой обладает низкой эффективностью. На отвественных за бои должна лечь задача о создании структуры которая будет наиболее эффективно находится в пространстве, пригодном для быстрого передвижения. Колонны - один из хороших вариантов."
ice_focus_parallel_movement: "Передвижение рядами"
ice_focus_parallel_movement_desc: "Дальнейшее развитие передвижения колоннами - увеличение числа бойцов в рядях. Много дорог достаточно широки, чтобы сразу несколько колонн могли двигаться на них."
ice_focus_march_throws: "Марш-броски"
ice_focus_march_throws_desc: "Достаточно эффективная организация передвижения позволяет каждой боевой единице увеличить скорость в строю не нарушая колонны."
ice_focus_combat_subgroups: "Боевые подгруппы"
ice_focus_combat_subgroups_desc: "Боевые подгруппы - форма организации армии с частями, малозависимыми друго от друга. Она позволяет вести бои новыми, готовым к сражениям батальонами."
ice_focus_single_coordinated_strike: "Единый скоординированный удар"
ice_focus_single_coordinated_strike_desc: "Если не разделять толпу на группы, то ее сложнее остановить и еще сложнее - если она движется в 1 направлении."
ice_focus_division_hard_core: "Мощное ядро дивизии"
ice_focus_division_hard_core_desc: "Если мы сохраним самых мощных воинов в центре толпы у них будет возможность навязать бой в неугодном противнику месте."
ice_focus_division_hard_front: "Мощное острие дивизии"
ice_focus_division_hard_front_desc: "Мощный авангард может нанести чудовищный урон по врагу. Это вызовет снижение морали противника и он, вероятнее, отступит не заставляя вступать бой наших более слабых воинов."
ice_focus_extra_reserves: "Дополнительные резервы"
ice_focus_extra_reserves_desc: "Если наступаем толпой - толпа должна быть единой и огромной, чтобы обеспечить успех наступлению. Для поддержания ее в таком виде необходимо иметь в тылу пару толп поменьше... На всякий случай..."
ice_focus_new_ambush_tactics: "Новые тактики засад"
ice_focus_new_ambush_tactics_desc: "Засада - хороший способ взять инициативу небольшого сражения в свои руки, лишив противника хороших укрытий. Внезапные атаки, даже единичные могут наносить огронмый ущерб."
ice_focus_small_recon_groups: "Малые разведотряды"
ice_focus_small_recon_groups_desc: "Небольшое количество бойцов перед основной ударной силой будут полезны не только в сборе информации о противники, но и оптимальных путях передвижения."
ice_focus_udaptable_army: "Адаптирующаяся армия"
ice_focus_udaptable_army_desc: "Большинство сражений требуют не простого наступления, а сложную оценку наилучшего пути. Используя особенности местности мы можем разработать ряд методик по выбору направления атаки."
ice_focus_movement_in_cities: "Маневры в городах"
ice_focus_movement_in_cities_desc: "Городская среда является одной из самой тяжелой для боев, несмотря на огромное количество возможностей, что она предлагает. Кроме боев надо научиться быстро ориентироваться в строениях, чтобы оперативно реагировать на изменения в боях."
ice_focus_movement_in_mountains: "Маневры в горах"
ice_focus_movement_in_mountains_desc: "Горы - холодная и труднодоступная местность. Наша армия наиболее устойчива в этих условиях, но что если сделать горы еще и местностью, пригодной для быстрого и неожиданного удара?"
ice_focus_movement_in_hills: "Маневры на холмах"
ice_focus_movement_in_hills_desc: "Холмы имеют не достаточно ровный рельеф, чтобы вести линейную атаку. Придется определять опрные точки, в то числе и для перемещения."
ice_focus_movement_in_forests: "Маневры в лесах"
ice_focus_movement_in_forests_desc: "Леса сложная местность, богатая древисиной, которая хорошо горит. Чтобы пламя не сжигало наших воинов необходимо быстро перемещаться и спасаться от огня, переходя в атаку в той части, где еще не его разожгли."
ice_focus_movement_in_jungle: "Маневры в джунглях"
ice_focus_movement_in_jungle_desc: "Джунги - густая и малопроходимая местность. Бои могут затянуться из-за невозможности свободно двигаться. Поэтому нужно искать обходные пути, чтобы не застрять."
ice_focus_movement_in_swamp: "Маневры в болотах"
ice_focus_movement_in_swamp_desc: "Болота утягивают в свои трясины вонов и могут послужить причиной небоевых потерь. Поиск надежных троп не только предовращает потери бойцов, но позволяет передвигаться по ним быстро и без опаски."
ice_focus_movement_in_plains: "Маневры на равнинах"
ice_focus_movement_in_plains_desc: "Равнины - одно из самых простых полей сражения. Противник наиболее открыт, но и мобильнее нас. Если не разработать планы передвижения, бои будут вестись с меньшей эййетивностью."
ice_focus_movement_in_deserts: "Маневры в пустынях"
ice_focus_movement_in_deserts_desc: "Пыстыня устраивает испытание на каждом шагу. Несмотря на то, что нашей армии не нужна ни еда, ни вода, пески способны довольно серьезно испортить снаряжение. Отказ от вариативных движений позволит проложить короткие маршруты и сократить износ и время передвижения."
ice_focus_heat_resistance: "Жароустойчивость"
ice_focus_heat_resistance_desc: "Наиболшие проблемы наша армия испытывает из-за жары. Мы можем сменить набор экипировки и время ведения боя."
ice_focus_valar_morgulis_grandplan: "$ICE_valar_morgulis_grandplan$"
ice_focus_valar_morgulis_grandplan_desc: "$ICE_valar_morgulis$ - агрессивный командир, приверженец наступления и неживой силы. Он предложил свою стратегию ведения войны и готов ее развивать."
ice_focus_continuous_attack: "Непрерывная атака"
ice_focus_continuous_attack_desc: "Раз мы начали - нужно дводить все до конца, не давая передышек врагу!"
ice_focus_increase_wave_attack: "Усилить атаку волны"
ice_focus_increase_wave_attack_desc: "Если мы продолжен атаковать волнами, нужно чтобы атака была настолько чудовищной, что при ротации противнкиа его подкрепления видили кучу раненых и теряли боевой дух."
ice_focus_reconnaissance_in_force: "Разведка боем"
ice_focus_reconnaissance_in_force_desc: "Если наступление опасно, лучше оправить малое число воинов и узнать все возможности противника."
ice_focus_massive_assaults: "Массиврованная атака"
ice_focus_massive_assaults_desc: "Расширив фронт атаки, мы вынуждаем сражаться противника везде. Это затруднит его деятельность в нашем тылу."
ice_focus_attack_tactics: "Новые тактики штурма"
ice_focus_attack_tactics_desc: "Один в поле воин, если он в укрытии. Тактики обхода оборонных рубежов снизят наши потери."
ice_focus_attack_of_the_wounded: "Ввести в бой раненых"
ice_focus_attack_of_the_wounded_desc: "Вывод раненого бойца в тыл - усилия и время, оно не оправдывает себя. Поэтому раненые будут участовать в следущих битвах."
ice_focus_undiminished_morality: "Несломимая мораль"
ice_focus_undiminished_morality_desc: "Ни голод, ни холод нам не страшны... Мы не боимся смерти... Мы - бессмертная орда!"
ice_focus_manpower_management: "Распределение воинов"
ice_focus_manpower_management_desc: "Если мы будем посылать солдат куда попало у нас образуются дыры во фронте и мы будем окружены. Во избежания этого нужно отсылать их туда где они нужнее всего."
ice_focus_improve_coordination_of_mobilization: "Усовершенстовать мобилизацию"
ice_focus_improve_coordination_of_mobilization_desc: "В условии войны - неживая сила одна из самых важных элементов армии. Новые методы мобилизации повысит пополнение резервов."
ice_focus_direct_recruit_transportation_to_army: "Передислокация новобранцев"
ice_focus_direct_recruit_transportation_to_army_desc: "Наши методы ведения войны создают огромные потери в неживой силе. Как можно продолжать бой, если подкрепление еще не прибыло?"
ice_focus_resurrection: "Поднять мертвых"
ice_focus_resurrection_desc: "Черная магия, что живет в каждом из нас уникальна. Ее нужно использовать более активно. Воскресив павших, мы восполним потери, что понесли в боях."
ice_focus_recovery_teams: "Группы поддержки"
ice_focus_recovery_teams_desc: "Мы можем держать в резерве не тех, кто будет поплнять передовые части, а сразу организованные боевые части."
ice_focus_lower_entry_rules_for_recruits: "Снижение порога мобилизации"
ice_focus_lower_entry_rules_for_recruits_desc: "Если боец не может сражаться в полную силу, то это не значит, что он совсем не может сражаться."
ice_focus_army_without_civilians: "Армия без гражданских"
ice_focus_army_without_civilians_desc: "Каждому из нас не нужен возду, еда, вода... Не надо думать о том, что нужно живым. Надо использовать всех - как армию, которой не страшны беды смертных."
ice_focus_windoo_grandplan: "$ICE_windoo_grandplan$"
ice_focus_windoo_grandplan_desc: "$ICE_windoo$ - неспешный командир. Но благодаря этому он вынуждает показать противника свои намерения. С этой информацией, оборона оборачивается в пользу нам."
ice_focus_equipment_improvement: "Улучшение снаряжения"
ice_focus_equipment_improvement_desc: "Повышение качества оружия повзолят дольше им воевать. Кроме этого, части сломанных оружий можно совмещать в целые и боеспособные."
ice_focus_equipment_standarts: "Стандарты вооружения"
ice_focus_equipment_standarts_desc: "Стандартный набор оружия облегчает логистику, ведь теперь не нужно продумывать кому что нужно."
ice_focus_consolidate_occupied_states: "Закрепление на оккупированных регионах"
ice_focus_consolidate_occupied_states_desc: "Консолидация своего положения повышает нашу обороноспособность и добивает последних выживших."
ice_focus_fallback_patterns: "Паттерны отсупления"
ice_focus_fallback_patterns_desc: "Местность похожа, не надо вытворять сложные маневры, когда есть типичные маршруты."
ice_focus_supply_management: "Распределение припасов"
ice_focus_supply_management_desc: "Снаряжение - один из ключевых параметров нашей армии. Недообеспеченность ведет к потерям в неживой силе. Поэтому снабжать надо не равномерно, а там где больше всего снаряжения было утеряно."
ice_focus_destroy_buildings_for_equipment: "Стратегическое разрушение"
ice_focus_destroy_buildings_for_equipment_desc: "При захвате зданий противника можно из разворовать. Процесс необратимый и ведет к их разрушению, но нас это не волнует - снаряжение важнее."
ice_focus_power_of_distaction: "Отвлекающие маневры"
ice_focus_power_of_distaction_desc: "Часть войска может вести себя неоднозначно, вынужда противника колебаться перед выбором своего наступления, это дает остальным больше времени на подготовку."
ice_focus_attack_is_defence_too: "Атака - тоже защита"
ice_focus_attack_is_defence_too_desc: "Иногда создавать укреплений нет времени и бегство с поля боя будет наихудшим решением."
ice_focus_rotation_prototype: "Прообраз ротации"
ice_focus_rotation_prototype_desc: "Ротация - исскуства заменять одних другими. Нельзя беспорядочно кидать из передовой в резерв и обратно. Часть просто не готова и принятие боя для нее будет фатальным."
