#events
vindigo.1.t: "Планы ведения войны"
vindigo.1.d: "В долгосрочной перспективе наша армия не сможет оказать достойное сопротивление. Надо улучшить методики и примненеие нативной черной магии для усовершенстования вооруженных сил."
vindigo.1.a: "Нам не хватает организованности"
vindigo.1.b: "Нам не хватает урона"
vindigo.1.c: "Нам нужна обороноспособность"
vindigo.2.t: "Оценка эффективности теоретика"
vindigo.2.d: "$ICE_vindigo$ ожидал больших результатов от текущего теоретика. Другие советники готовы предложить свои варианты, как успешно вести войну."
vindigo.2.a: "Еще рано делать выводы"
vindigo.2.b: "$ICE_nightlands$ - лучшее решение"
vindigo.2.c: "$ICE_valar_morgulis$ - лучшее решение"
vindigo.2.e: "$ICE_windoo$ - лучшее решение"