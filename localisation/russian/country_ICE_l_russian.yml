vindigo.1.t: "Планы ведения войны"
vindigo.1.d: "В долгосрочной перспективе наша армия не сможет оказать достойное сопротивление. Надо улучшить методики и примненеие нативной черной магии для усовершенстования вооруженных сил."
vindigo.1.a: "Нам не хватает организованности"
vindigo.1.b: "Нам не хватает урона"
vindigo.1.c: "Нам нужна обороноспособность"
vindigo.2.t: "Оценка эффективности теоретика"
vindigo.2.d: "$ICE_vindigo$ ожидал больших результатов от текущего теоретика. Другие советники готовы предложить свои варианты, как успешно вести войну."
vindigo.2.a: "Еще рано делать выводы"
vindigo.2.b: "У нас нет других вариантов"
vindigo.2.c: "$ICE_nightlands$ - лучшее решение"
vindigo.2.e: "$ICE_valar_morgulis$ - лучшее решение"
vindigo.2.f: "$ICE_windoo$ - лучшее решение"
vindigo.3.t: "Теоретик ранен"
vindigo.3.d: "Текущий теоретик развивающий план войны, был сильно ранен. Ему потребуется время, чтобы восстановиться и продолжить свою эффективную работу."
vindigo.3.a: "У нас нет замены"
vindigo.3.b: "$ICE_nightlands$ - лучшая замена"
vindigo.3.c: "$ICE_valar_morgulis$ - лучшая замена"
vindigo.3.e: "$ICE_windoo$ - лучшая замена"
vindigo.4.t: "Завершение плана ведения войны"
vindigo.4.d_nightlands: "$ICE_nightlands$ завершил развитие своей доктрины. Скорость и организация позволит нашей армии делать смелые удары в тыл, уходить из окружений и совершать стратегическую передислокацию."
vindigo.4.d_valar: "$ICE_valar_morgulis$ завершил развитие своей доктрины. Атака и пехотные ресурсы обеспечат нам решающий перевес в сражениях и победу в войнах."
vindigo.4.d_windoo: "$ICE_windoo$ завершил развитие своей доктрины. Защита и снаряжение укрепят наши дивизии, мы сможем игнорировать окуржения и быстрее реагировать на локальные недочеты."
vindigo.4.a: "Теперь мы непобедимы"
vindigo.4.b: "$ICE_nightlands$ - твой черед"
vindigo.4.c: "$ICE_valar_morgulis$ - твой черед"
vindigo.4.d: "$ICE_windoo$ - твой черед"