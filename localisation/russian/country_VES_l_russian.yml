CHN_army_reorganization:0 "Реорганизация армии"
CHN_army_reorganization_desc:0 "Военная структура чейнджлингов претерпевает значительные реформы, поскольку она отказывается от старого стиля ведения войны, основанного на массированных атаках, и начинает использовать механизированную и воздушную поддержку. Главные сторонники этой модернизации — маршал Триммель, пользующийся поддержкой королевы Кризалис, и грифоний атташе."
CHN_army_reorganization_high_com:0 "Верховное командование реорганизовано"
CHN_army_reorganization_officers:0 "Подготовлены новые офицеры"
CHN_army_reorganization_2:0 "Реорганизация армии"
CHN_army_reorganization_3:0 "Реорганизованная армия"
CHN_army_griffon_type:0 "Грифонья школа войны"
CHN_army_griffon_type_desc:0 "Хотя чейнджлинги по природе своей весьма агрессивны, будет весьма мудро научиться усмирять эту естественную жажду крови. Мы начали следовать советам наших союзников-грифонов и боевой дух наших войск изменился. Мы стали более осторожно подходить к войне и не полагаться на рискованные прорывы."
CHN_plan_east_prep:0 "План "Закат Аликорнов""
CHN_unity:0 "Единая нация"
CHN_unity_desc:0 "Чейнджлинги сильны настолько, насколько высок уровень сотрудничества между ними. Разделённые ульи были бы лёгкой добычей для наших соперников, но когда мы действуем как единое целое — мы можем легко защитить свою свободу, и действовать в соответствии с силой нашей воли. Ульи чейнджлингов полностью поддерживают правителя [Root.GetLeader]."
changeling_queen:0 "Королева Чейнджлингов"
changeling_swarm:0 "Рой"
political_divisions:0 "Политические разногласия"
political_divisions_desc:0 "Хотя все чейнджлинги имеют одни и те же цели, есть разногласия относительно того, как они должны быть достигнуты. Это может привести к конфликтам внутри страны в будущем."
canterlot_defeat:0 "Кантерлотское поражение"
canterlot_defeat_desc:0 "Несмотря на неудачу, Кризалис была опасно близка к захвату Кантерлота. Спустя 5 долгих лет кантерлотское поражение всё ещё влияет на общество. Королева использовала его для разжигания ненависти к Эквестрии и пони, что стало краеугольным камнем для объединения чейнджлингов и внедрении идей о будущей войне."
CHN_carrier_focus:0 "Контроль воздуха"
CHN_carrier_focus_2:0 "Контроль воздуха"
CHN_battleship_focus:0 "Надводный флот"
CHN_battleship_focus_2:0 "Надводный флот"
CHN_submarine_focus:0 "Рейдерский флот"
CHN_submarine_focus_2:0 "Рейдерский флот"
canterlot_defeat_but_for_friends:0 "Кантерлотское поражение"
canterlot_defeat_but_for_friends_desc:0 "Несмотря на неудачу, Кризалис была в шаге от захвата Кантерлота. Это побудило чейнджлингов не заключать никаких сделок с Эквестрией в будущем, и проницательный лидер может использовать это в своих интересах..."
canterlot_defeat_1:0 "Кантерлотское поражение"
canterlot_defeat_1_desc:0 "Несмотря на неудачу, Кризалис была опасно близка к захвату Кантерлота. Спустя 5 лет, Кантерлотское поражение всё ещё влияет на общество. Королева использовала его для разжигания ненависти к Эквестрии и пони. Однако, есть ещё чейнджлинги, сомневающиеся в компетенции королевы и её правительства."
canterlot_victory:0 "Кантерлотская победа"
canterlot_victory_desc:0 "Утраченная честь чейнджлингов была восстановлена, а жалкие пони потерпели поражение. Нам больше не нужно чувствовать стыд, ведь отныне мы можем гордиться нашим великим триумфом!"
CHN_military_government_in_OLE:0 "Оленийский комиссариат"
newhives:0 "Новые ульи"
newhives2:0 "Большие ульи"
newhives3:0 "Города чейнджлингов"
newhives3_desc:0 "Плотная застройка, подземные сооружения и высотные здания позволяют разместить больше зданий на единицу площади. Однако защитить эти сооружения довольно проблематично, поскольку всего одна удачно сброшенная бомба может разрушить эти здания осовременненной, но хрупкой конструкции."
continous_war_plan_CHN:0 "План продолжительной войны"
continous_war_plan_CHN_desc:0 "Чтобы отомстить Селестии и её лакеям, мы должны посвятить все усилия нашей страны исключительно войне. Чейнджлинги не будут счастливы, если это затянется слишком надолго, но они могут быть уверены в том, что победа близка. Нужна лишь небольшая жертва."
changeling_school_of_war:0 "Чейнджлингская военная академия"
changeling_school_of_war_desc:0 ""Не нужно исправлять то, что исправно работает". Идеалы войны чейнджлингов эволюционировали от массовых роевых нападений до обширной механизации войск, строгих стандартов обучения и, что превыше всего, верности королеве и её целям."
