chn_spymaster:0 "Васпир Орн Кладисиум"
vaspier_desc:0 "Васпир, родившийся в сельском уголке Земель Чейнджлингов, неподалёку от улья Горак, стал ключевой фигурой в администрации государства, пусть об этом никто и не знает. Его семья послала Васпира получать высшее образование после того, как он в раннем возрасте показал свои способности в наблюдении и расследованиях. Васпир вскоре оказался вовлечен в политическую борьбу своей страны. Он был одним из тех чейнджлингов, что сразу согласились на предложение Кризалис об объединении ульев, и с этого момента стал собирать для неё информацию. Вскоре Васпир превратил разведывательное управление чейнджлингов, УОБВ, в силу, с которой приходилось считаться. Именно он организовал операцию Кризалис по нападению на Кантерлот. Эта неудача нанесла ущерб его репутации, и с тех пор Васпир стал работать ещё более усердно, надеясь быть полезным своей королеве. И в этом он преуспел. УОБВ — самая секретная разведывательная служба на континенте."


great_nobody:0 "Великий никто"
