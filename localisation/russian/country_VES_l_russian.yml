#EVENTS
ves_changelings.1.t: "Вопрос монархии"
ves_changelings.1.d: "Старая королева была деспотична, а новая еще не освоилась со своими обязанностями. Нужно срочно решать, что делать. Путь гармонии - альтернатива текущему строю, которое сильно изменит жизнь каждого. Сумеем ли мы приспособится к таким глоабльным переменам? Или все же стоит дать шанс королеве Кризалис освоиться в своем улье? Есть и другие пути, которые постепенно показывают свои осбенные черты..."
ves_changelings.1.a: "Новый путь любви!"
ves_changelings.1.b: "Поддержим рабочих!"
ves_changelings.1.c: "Поддержим армию!"
ves_changelings.1.e: "Поддержим монархов!"

ves_changelings.2.t: "Вопрос о злом гении"
ves_changelings.2.d: "Ученый предлагает помощь в организации государства. Мы его почти не знаем, поэтому это может обернутся плачевными последствиями.\nПриближенные королевы считают его опасным, а ее величество видит в нем перспективу для себя и своей страны."
ves_changelings.2.a: "Поддержим молодого технократа!"
ves_changelings.2.b: "Мы не можем ему доверять!"
ves_changelings.2.c: "Казнить! Он слишком опасен!"

ves_changelings.3.t: "Путь монархии"
ves_changelings.3.d: "Неизменная традиция с передачей власти новому монарху гарантирует стабильность нации. Король или королева следят за населением и поддерживают его, а оно им безоговорочно подчиняется. Сила ченджлингов - рой!"
ves_changelings.3.a: "Мы на верном пути!"

ves_changelings.4.t: "Создание Системы Объединенных режимов"
ves_changelings.4.d: "Королева Кризалис поняла, что поставленные перед ней задачи - слишком большая ответственность, она не готова. Еще не готова... Ее место займут опытные ченджлинги которые аккуратно рассчитывают свои дейсвтия."
ves_changelings.4.a: "Очень продуманное решение!"

ves_changelings.5.t: "Военный переворот"
ves_changelings.5.d: "Видя жалкие попытки королевы Кризалис войти в ритм улья, капитан королевской гвардии решает взять власть в свои копыта. Стражи схватили королеву и посадили в темницу. С тех пор иногда оттуда были слышны крики Кризалис:\n\n - Преда-а-атели! Предатели..."
ves_changelings.5.a: "Бедная королева...\n У нас не было другого выхода!"

ves_changelings.6.t: "Красные идеи на восходе"
ves_changelings.6.d: "Сегодня, [?global.date.GetDateStringNoHourLong], рабочие ченджлинги вышли на стачку. Они непладая копыт строили новые сооружения, а в ответ получали мизерные рационы, которые были даже меньше одного эрота! Толпа возмущенных требовола уйти в отставку текущую власть. [?ROOT.GetLeader] уходит с поста, освобождая талантливым руководителям путь в политической карьере."
ves_changelings.6.a: "Лучше не испытывать судьбу..."

ves_changelings.7.t: "Мир, дружба, жвачка"
ves_changelings.7.d: "Сегодня наступил переломный момент в отношении между ченджлингами и пони. Они нашли общий язык! Все больше ченджлингов перестают охотиться за любовью, появляется надежда на хрупкий мир между двумя столь разными расами..."
ves_changelings.7.a: "Дружба - это чудо!"

ves_changelings.8.t: "Коронация королевы"
ves_changelings.8.d: "Сегодня, [?global.date.GetDateStringNoHourLong], молодая королева стала готова править своим народом! В честь этого события провели коронацию, которую посетили ченджлинги даже из других ульев. Несмотря на важность коронации, не было пышностей, все прошло очень быстро.\n\nМолодая королева взялась за амбициозные планы."
ves_changelings.8.a: "Да здаствует королева!"

ves_changelings.9.t: "Предложение злого гения"
ves_changelings.9.d: "После коронации наш изобретатель готов верно служить своему лидеру. Но у него есть несколько планов действий. Они крайне новы. Кто знает, чем обернется это..."
ves_changelings.9.a: "Мы рады, что ты с нами!"
ves_changelings.9.b: "Мы не нуждаемся в твоих услугах!"

ves_changelings.10.t: "Коронация короля"
ves_changelings.10.d: "" #todo
ves_changelings.10.a: "Да здраствует король!"

ves_changelings.11.t: "Юный узурпатор"
ves_changelings.11.d: "" #todo
ves_changelings.11.a: "Наука - наш защитник!"

