ves_changelings.16.t: "Последняя записка злого гения"
ves_changelings.16.d: "Вы совершаете огромную ошибку! Путь гармонии противоречит законам биологии для нашей расы.\nТолько любовь способна питать наши организмы, когда дружба создает видимость этого эффекта. Отравленные дружбой мы медленно усыхаем. Мы вымрем, если пойдем по пути антиутопии!\nК сожалению, вы меня не станете слушать... Я не готов помогать такому режиму...\nЯ не могу смотреть, как родственные мне души медленно умирают! Я... Ухожу..."
ves_changelings.16.a: "Нам не нужен такой безумец!"

