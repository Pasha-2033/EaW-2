earth_pony_tribe.1.t: "Недевольство в армии"
earth_pony_tribe.1.d: "Внедрение отрядов, что ловят дизертиров ослабило боевой дух бойцов. Они активно выступили против них, но митинги были быстро остановлены."
earth_pony_tribe.1.a: "Это вынужденная мера..."