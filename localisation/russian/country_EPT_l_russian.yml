EPT_escaped_army: "Бежавшая армия"
EPT_escaped_army_desc: "После начала расовых чисток среди военных Эквестрии часть высокопоставленных офицеров бежала на юг, захватив с собой часть вооруженных сил. В результате быстрого бегства армия потеряла часть старших и младших офицеров. Кроме этого большинство лояльных солдат - приверженцы гармонии, и они не горят желанием вести жестокие бои."
EPT_economic_affairs_commission: "Комиссия по экономическим вопросам"
EPT_economic_affairs_commission_desc: "Каждый должен делать только самое необходимое. Каждый инструмент - навес золота, а его верное применение - бесценно."
EPT_food_stamps: "Продовольственные карточки"
EPT_food_stamps_desc: "На складах еды осталось слишком мало еды, чтобы можно было нормально снабжать. Придется строго нормировать паек и иногда даже урезать его."
EPT_not_a_goverment: "Государственный вакуум"
EPT_not_a_goverment_desc: "Мы отделились от Эквестрии столь стремительно, что не смогли сохранить политическую систему. Основаная власть принадлежит военным и не вообще не похожа на государство."
EPT_agrarian_militia: "Аграрное ополчение"
EPT_agrarian_militia_desc: "Аграрное ополчение - это самоуправление фермеров, что следит за порядком и обеспечивает штатное функционирования аграрных комплексов."
EPT_fight_for_survival: "Борба за выживание"
EPT_fight_for_survival_desc: "Мышь загнанная в угол будет драться как лев. Виндиго отняли почти весь наш юг и грозятся вломится в наше последнее пристанище. Мы будем сражаться! И сражаться до конца!"
#national focus
ept_focus_inevitable_defense: "Неизбежная оборона"
ept_focus_inevitable_defense_desc: "После начала расовых чисток в высшем командовании, Купперхув и его сторонники бежали на юг страны, взяв с собой часть армии. Новое военное формирование не достаточно боеспособно, чтобы вести хоть какое-то наступление. В любом случае, победят эквестрийские фашисты или падут под натиском виндиго, нам остается только держать оборону."
ept_focus_hooffington_arch: "Хуффингтонская дуга"
ept_focus_hooffington_arch_desc: "Первая линия обороны - $ept_focus_hooffington_arch$ будет сдерживать натиск мертвецов, пока более мощные укрепления будут строится в тылу."
ept_focus_fortify_city_galloprey: "Укрепить город Галлопрей"
ept_focus_fortify_city_galloprey_desc: "Город Галлопрей является одним из стратегических центров второй линии обороны. Порт является пунктом снабжения наших войск, а также плацдармом на правом берегу."
ept_focus_ayakatchli_galloprey_line: "Линия Аякатчли-Галлопрей"
ept_focus_ayakatchli_galloprey_line_desc: "$ept_focus_ayakatchli_galloprey_line$ - является воторой линией обороны. Одних укреплений в городе Галлопрей и реки не хватит, чтобы удерживать превосходящую армию. Поэтому мы создадим укрепления вдоль всей реки."
ept_focus_teonaltzintli_stronghold: "Крепость $STATE_348$"
ept_focus_teonaltzintli_stronghold_desc: "Небольшая деревня $STATE_348$ располагается на берегу реки и является пунктом снабжения на природном барьере. Ее укрепление является одной из основных задач в защите сереро-востончных территорий."
ept_focus_teonaltzintli_great_wall: "Вал $STATE_348$"
ept_focus_teonaltzintli_great_wall_desc: "Вал $STATE_348$ является логическим продолжением крепости $STATE_348$ и нацелен на сдерживание наступления на всей протяженности фронта."
ept_focus_ukoltan_port: "Юколтанский порт"
ept_focus_ukoltan_port_desc: "Крепость $STATE_348$ изолирована джунглями и реками. С таким снабжением мы не сможем обеспечивать войска на переферических редутах. Постройка порта в Юколтане создаст маршрут доставки снаряжения и рекрутов по воде и улучшит обстановку на укреплениях."
ept_focus_our_last_arms_factory: "Наш последний завод"
ept_focus_our_last_arms_factory_desc: "Единственный завод, что снабжает нашу армию снаряжением, находится в городе $STATE_19$. Это буквально линия фронта и находится сильно впереди наших будущих укреплений. Если мы хотим сохранить его, нужна немедленная эвакуация."
ept_focus_corps_of_scientists: "Изучение виндиго"
ept_focus_corps_of_scientists_desc: "Эквестрийцы и пегасы сохранили библиотеки и школы в крупных городах, а значит они смогут проводить военные исследования. В нашей столице нет ничего из этого, а значит мы рискуем получить непредсказуемых виндиго. Изучение их поведения поможет улучшить понимание наших ошибок и совершенстовать нашу оборону."
ept_focus_marshal_of_countrymen: "Маршал земляков"
ept_focus_marshal_of_countrymen_desc: "[EPT_copperhoof.GetName] - лидер оппозиции фашизму. Он уберег нас от кровавого геноцида, и именно он достоин вести нас дальше."
ept_focus_new_and_young_government: "Молодое государство"
ept_focus_new_and_young_government_desc: "Кто чем сейчас бы не руководил, без организованного управления все развалится. Пора собрать всех по единым началом, каковым оно не было."
ept_focus_directive_number_one: "Директава 1"
ept_focus_directive_number_one_desc: "Директива 1 - это свод военных законов, который расширяет полномочия офицеров и ставит их в прямое подчинение маршалу Куппперхуфу. Издание этого документа - первый и самый важный шаг в организации армии и управления государством."
ept_focus_directive_volunteer_mobilisation: "Мобилизация гражданских"
ept_focus_directive_volunteer_mobilisation_desc: "Наша армия редеет из-за сражений, а копыт не хватает. Новобранцев недостаточно, чтобы покрыть потери, необходимо привлечь население к оружию."
ept_focus_directive_army_mobilising: "Расширение призыва"
ept_focus_directive_army_mobilising_desc: "Разовые привлечения гражданских на военную службу не сулит ничем хорошим, оно просто выигрывает нам время. Нужны постоянные пополения новобранцами, подготовленными солдатами, а не теми, кто почти всю жизнь держал в копытах вилы."
ept_focus_directive_special_powers: "Военная полиция"
ept_focus_directive_special_powers_desc: "Солдаты оставляют позиции перед страхом холодной смерти. Расправы над дезертирами остановят некотролируемое оступелние и мы сможем удерживать позиции."
ept_focus_establish_an_agrarian_militia: "Аграрное ополчение"
ept_focus_establish_an_agrarian_militia_desc: "Трудно работать когда кто-то стоит над душой. Поэтому создание самоуправления среди фермеров позволит повысить их продуктивность и не возненавидеть солдат и бюрократов."
ept_focus_prepare_for_total_war: "Тотальная война"
ept_focus_prepare_for_total_war_desc: "Юг принадлежит нам и только нам! Мы сохраним гармонию и не отдадим наш дом никому!"
ept_focus_order_guardians: "Новая организация армии"
ept_focus_order_guardians_desc: "Хаос при бегстве от фашистов, а затем и от виндиго мешал обеспечить четкую систему связи и подчинения у военных частей. А военная полиция всего лишь решительное, но не самое эффективное решение проблемы."
ept_focus_directive_private_property: "Частная собственность"
ept_focus_directive_private_property_desc: "Стимулируя индивидуализм, мы следуем старому гармоническому строю, где каждый знак отличия имеет особую ценность в самовыражении. Так давайте не отнимать у них средства на существоания и реализации."
ept_focus_directive_agrarian_complex_nationalisation: "Национализация полей"
ept_focus_directive_agrarian_complex_nationalisation_desc: "Множество земли используется неэффективно и подходит для посевов, но она принадлежит другим пони. Их ресурсов не хватает на их обратку, поэтому переход земли государству даст на полный контроль над ней, и мы сможем направить туда больше рабочих"
ept_focus_fight_for_survival: "Борьба за выживание"
ept_focus_fight_for_survival_desc: "Виндиго не остановятся. Они уничтожат каждого из нас. Устроют вечную зиму. Нам не куда бежать: либо смерть в бою, либо смерть от холода"
ept_focus_economic_affairs_commission: "Комиссия по экономическим вопросам"
ept_focus_economic_affairs_commission_desc: "Бегство от виндиго на юг заставило бросить множество мастерских и мануфактур. Мы не можем оставить эту ситуацию как есть: не все можно произвести на фермах. Нужны те, кто будут создавать инструменты. А в настоящий момент мы испытваем сильную нехватку рабочих копыт, поэтому нужно контролировать производство и сократить все второстепенные расходы."
ept_focus_convening_of_farmers: "Сбор фермеров"
ept_focus_convening_of_farmers_desc: "До войны южные фермы были наполовину заброшены из-за перспектив в крупных городах как Балимейр, Филидельфия, Мейнхеттен и Лас-Пегасус. Голод не тетка, нужно скорее восстанавливать их, и эта непосильная задача ляжет на фермеров."
ept_focus_change_surplus_appopriation_policy: "Новая политика продразверстки"
ept_focus_change_surplus_appopriation_policy_desc: "Пока наши фермеры восстанавливают сельские угодья, мы должны ценить их труд и не разбрасываться едой."
ept_focus_food_stamps: "Талоны на еду"
ept_focus_food_stamps_desc: "Несмотря на титанические усилия фермеров, мы до сих пор не можем полностью обеспечить себя едой, поэтому ограничение пайка - единственное решение."
ept_focus_formation_of_legislative_apparatus:  "Создание легитимного аппарата"
ept_focus_formation_of_legislative_apparatus_desc: "После начала гражданской войны в Эквестрии мы отделились от их государственных структур и нам необходимо создать свои. Процесс не быстрый, народ поддерживает наши идеи - но это не значит что он поддерживает нас."
ept_focus_administrative_system_reforms: "Реформы администрации"
ept_focus_administrative_system_reforms_desc: "Активная связь с населением позволит решать проблемы граждан и получать их поддержку."
ept_focus_full_fledged_bureaucracy: "Полноценная бюрократия"
ept_focus_full_fledged_bureaucracy_desc: "Стандартизация обращений и структуризация администрации позволяет охатить и исполнять практически все запросы. Кроме этого исчезает законодательный хаос, который затрует правильным реакциям правительства."
ept_focus_extend_directive_number_one: "Расширение директивы 1"
ept_focus_extend_directive_number_one_desc: "Директивая 1 была создана, чтобы быстро исправить бедственное положение страны. Но неограниченные полномочия маршала Купперхува могут привести к построению тоталитарной и эксплотирующей системы. Внесение правок в директиву даст признание правительства народом - одним из самых важных критериев государства."
ept_focus_emergency_hq_hooftagon: "$great_project_hooftagon$"
ept_focus_emergency_hq_hooftagon_desc: "Армия не может напрямую требовать от населения определнных усилий по ее обеспечению. Поэтому нужно срочно создать посредника: министерство обороны $great_project_hooftagon$."
ept_focus_convening_of_the_hc: "Сбор высшего командования"
ept_focus_convening_of_the_hc_desc: "Несмотря на то, что министерство не является чисто военной организацией, нам необходимо принимать большинство решений имеено там. Ведь постановления высшего руководства будут поступать исполнителю напрямую и моментально."
ept_focus_new_young_officers: "Новые юные офицеры"
ept_focus_new_young_officers_desc: "Текущий состав офицеров - немолодые и конесервативные. Нужные новые головы со свежими идеями, смелые и надежные."
ept_focus_open_old_military_warehouses: "Открытие старых складов"
ept_focus_open_old_military_warehouses_desc: "Использование старых схронов помимо основных линий поставок может обеспечить некоторую автономность нашим бойцам."
ept_focus_expand_recruitment_of_volunteers: "Расширение мобилизации"
ept_focus_expand_recruitment_of_volunteers_desc: "Расширение мобилизации позволит использовать труд некоторых небоеспособных граждан, освобождая наших солдат от тыловой работы."
