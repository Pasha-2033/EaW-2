STG_south_states_intergration: "Интеграция южных регионов"
STG_south_states_intergration_desc: "[PGT.GetName] передало земли взамен на эвакуацию их войск через нашу территорию. Несмотря на непосредственную близость к нам, наши идеологические взгляды и местного населения не совпадают полностью. Пока мы не заручимся поддержкой новых граждан - они будут стремиться к автономии и мешать нашим действиям на их землях.\n\n§YПо окончании интеграции регионы $STATE_160$, $STATE_162$, $STATE_164$, $STATE_326$ станут коренными.§!"
STG_eradicate_dissent_in_south_states: "Искоренение инакомыслия в юных регионах"
STG_eradicate_dissent_in_south_states_desc: "После идеологической обработки все еще остаются сторонние идеи, которые поддерживаются как и наша идеоллогия. Если мы потеряем контроль над этими регионами, они полностью подчиняться противнику. Нужно это исправить!\n\n§YПо окончании искоренения инакомыслия регионы $STATE_160$, $STATE_162$, $STATE_164$, $STATE_326$ перестанут считаться коренными для [PGT.GetName] и [EQS.GetName].§!\n\n§R[EQS.GetName] и [PGT.GetName] будут недовольны нашими действиями!§!"
STG_militarize_south_states: "Милитаризация южных регионов"
STG_militarize_south_states_desc: "Мы сделали южные регионы демиилтаризированными, чтобы не вызвать бурную реакцию населения. Кроме того демилитаризированная зона - одно из требований [PGT.GetName]. Но сейчас это наша земля и наш народ. Мы должны думать о защите наших границ.\n\n§YПо окончании милитаризации мы сможем размещать войска в регионах $STATE_160$, $STATE_162$, $STATE_164$, $STATE_326$.§!"
STG_WOP_frozen_civil_war: "Замороженнная гражданская война"
STG_WOP_frozen_civil_war_desc: "Север Эквестрии в 834 году получил особый экономический статус из-за массовой добычи металла. В результате чего в этом регионе скопилось большое количество чернорабочих. Для отстаивания норм работы трудяги объединялись и выдвигали минимальные требования. Дальнейшее развитие объединений переросло в профсоюзы и в развитие идей социализма, а затем и коммунизма на рудниках с сильной эксплуатацией.\nВидя надвигающиеся волнения, местные власти запросили в 959 году особую автономию, но это не решило проблему, а лишь замедлило подрыв пороховой бочки.\nВ 963 году местные олигархи, видя как фашизм начинает пускать корни, попытались объявить север Эквестрии независмым. Но их планам помешали военные и взяли все в свои копыта. Они предложили свои реформы, которые постепенно начали сбавлять напряжение в обществе.\nСпустя 4 года у рабочих появилась организованная политическая организация - коммунистическая партия. Она предлагала резко, дерзко и революционно решить все проблемы. Ее популярность росла быстрее, чем дествовали реформы военных. В итоге это привело к стачкам, а потом и к вооруженным конфликтам.\n25 октября 980 года страна поделилась на 2 лагеря - красных и белых. Бои продолжались до прихода виндиго.\n§YОбе стороны подписали перемирие на время, пока проблема с духами зимы не разрешится.§!"