l_russian:
eqs_pgt_ept_anti_ice_event.2.a: "Мы согласны помочь."
eqs_pgt_ept_anti_ice_event.2.b: "Немного снаряжения им не помешает."
eqs_pgt_ept_anti_ice_event.2.c: "Увы, нам нечем им помочь."
eqs_pgt_ept_anti_ice_event.2.t: "Запрос о передаче снаряжения."
eqs_pgt_ept_anti_ice_event.2.d: "В ходе войны [FROM.GetName] против [ICE.GetAdjectiveCap]ой экспансии терпят поражения за поражениями, списывая это на нехватку снаряжения. Нас ждут крайне неблагоприятные последствия если они капитулируют. Нам стоит профинансировать их армию или устроить лэндлиз. Пехотное вооружение должно им помочь... Хотя бы на некоторое время..."
eqs_pgt_ept_anti_ice_event.3.d: "В ходе войны [FROM.GetName] против [ICE.GetAdjectiveCap]ой экспансии терпят поражения за поражениями, списывая это на нехватку снаряжения. Нас ждут крайне неблагоприятные последствия если они капитулируют. Нам стоит профинансировать их армию или устроить лэндлиз. Артиллерия должна им помочь... Хотя бы на некоторое время..."