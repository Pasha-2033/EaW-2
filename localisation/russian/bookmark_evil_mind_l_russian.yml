l_russian:
EVIL_MIND_NAME: "Злой гений"
EVIL_MIND_DESC: "Пока жизнь на юге Эквуса стабильна и беззаботна, на севере происходят военные конфликты. Но придет тот, кто все изменит. Изменит не только мир, но и себя самого... Наш гений - родом из Сорифа, но питает эмпатию к королеве Кризалис. Она не просто так ему понравилась - он видет в ней идеального лидера. Готов ли мир к новым изобретениям или они станут оружием уничтожения?"
EQS_EVIL_MIND_DESC: "Идеология фашизма, явившаяся около 200 лет назад, благодаря учению Грандхорна пробралась в государство. Превосходство единорогов постепенно переросло в нацизм с угенетением остальных рас. Это привело к расколу племен и приходу виндиго. Смогут единороги выстоять или им суждено замерзнуть? Или виндиго подарили гармонии второй шанс?"
ICE_EVIL_MIND_DESC: "Эквестрия посеяла хаос и вражду племенами. Это идеально пастбище по сбору ненависти. Успеют виндиго до явления дружбы или наступит вечная зима?"
#NEM
OLE_EVIL_MIND_DESC: "Веками род Эделхьёртов объединял оленийские общины. Но ряд обстоятельств и неумелый король не смог удержать их и все труды предков пропали зря. Некоторые из племен настроены решительно и нежелают объедения, но кто их спрашивает?"






OLR_EVIL_MIND_DESC: "Правителсьтво королевства было сброшено. Голодный крестьянин - злой крестьянин. Уж лучше самостоятельно решать проблемы и не допускать оплошности Вилфрида и его приближенных. Пора стать независмыми и подняться с колен!"