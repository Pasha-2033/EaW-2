#global mechanics
global_mechanic_nuke_name: "Ядерное оружие"
global_mechanic_nuke_desc: "Ядерное оружие является мощным инструментом воздействия не только на армию противника, но и на его население. Уничтожение затронет постройки и жителей региона. Начальный урон населению это 5% от его численности, технологиями можно повысить до 25%. Но удача может быть не всегда на вашей стороне и урон будет колбеаться от 5 до 25%.\nЧтобы защитить жителей и постройки необходимо строить §Y$anti_nuke_bunker_plural$§!. Каждый уровень снижает эффективность ядерной бомбежки на 4%. (TODO) Технологиями их уровень можно поднять до 20.\n§Y$anti_nuke_bunker_plural$§! являются очень прочными строениями, поэтому обычные бомбежки им не страшны. Однако развитие ядерного оружия приводит к увеличению мощности взрыва. В определенный момент его достаточно, чтобы разрушить §Y$anti_nuke_bunker$§!. Разрушение будет моментальным, без возможности починки. Разрушеное укрытие не будет принимать участие в защите жителей."
global_mechanic_sa_name: "Продразверстка"
global_mechanic_sa_desc: "Продразверстка является на данный момент более экспериментальной механикой, потому что не имеет скриптов ИИ и представляет на данный момент лишь пример кода, который можно превратить в шедевр.\n\nПродразверстка делится на 3 крупные категории - гражданские, производственные, армейские силы. Каждая категория имеет модиикаторы, которые применяются в зависимости от обеспечения едой. Каждая категория имеет обеспеченность(v) и приоритет(w) обеспеченности. При избытке еды приоритет обеспечения не будет превышен и еда будет идти на склад.\nПри недостатке каждая категория будет снабжаться пропроционально приоритету. При недостатке сначала будет расходоваться складские запасы еды, а потом уже начнется нехватка снабжения. Самое малообеспеченная категория выводится в верхнее меню показателей, чтобы указать о слабом звене.\n\nВ меню продразвестки указаны текущие модификаторы снабжения(в нижней части) и контроль следущих поставок еды(в верхней части). Каждая поставка происходит раз в неделю и не меняется, поэтому не нужно каждую неделю устанавливать ее заново."
global_mechanic_sc_name: "Управление субъектами"
global_mechanic_sc_desc: "Управление субъектом - это способ контролировать политическую жизнь марионеток.\n§RАнархисты не способны настолько сильно контролировать свои субъекты!§!\n\nМожно настраивать основные законы влияющие на развитие страны, проводить интегрирование своей расы для максимально полного контроля над марионеткой.\n§gСерый закон§! - субъект не соответствует его требованиям\n§RКрасный закон§! - вам не хватает ресурсов для установки закона\n§GЗеленый закон§! - у субъекта уже установлен этот закон\nБез эффектов - субъекту можно назначить этот закон.\n\nЧем кардинальнее разница между законами - тем выше цена. Цена считается по числу уровней, на которые изменится закон. Некоторые законы требуют соответсвие ряду условий, чтобы они могли быть установлены."