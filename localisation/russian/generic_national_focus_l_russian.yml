l_russian:
#faction tree
default_faction_politics: "Политика альянса"
default_faction_politics_desc: "Наше объединение является не только военным, оно открывает множество аспектов развития."
default_diplomacy_vector: "Развитие политики"
default_diplomacy_vector_desc: "Наш альянс представляет интересы каждого из нас, мы теперь можем заявить всему миру он нашей твердой позиией"
default_military_cooperation: "Специализации высшего командования"
default_military_cooperation_desc: "Военный потенциал стоит разделить на три категории: армия, флот и авиация. Они связаны, но развитие претерпевают самостоятельно."
default_general_navy_HQ: "Офицеры ВМФ"
default_general_navy_HQ_desc: "Моряки, что лично видели все трудности сражений, могут поведать, какие улучшения следует провести."
default_common_waters: "Общие воды"
default_common_waters_desc: "Страны без выхода также могут внести вклад, а также они получат морскую школу. Когда они получат выход к морю, эти знания будут им очень полезны."
default_general_army_HQ: "Офицеры сухопутных войск"
default_general_army_HQ_desc: "Наземные поля сражений не ограничиваются передовой. Они многогранны и также включают обеспечение других целей."
default_common_lands: "Общая земля"
default_common_lands_desc: "Где бы не вел сражения наш союзник - мы должны помочь ему. Наши скоординированные действия могут оказаться очень полезными."
default_general_air_HQ: "Офицеры ВВС"
default_general_air_HQ_desc: "Эта группа вооружения очень дорога в производстве и обслуживании. Нельзя просто брать и вести бой. Ее надо дорабатывать, чтобы обеспечить победу!"
default_common_sky: "Общее небо"
default_common_sky_desc: "Строительство авиакрыльев требуется немедленно! Если враги будут бомбить беззащитные заводы глубоко в тылу, мы просто не сможем обеспечивать войска снаряжением."

default_economic_integration: "Экономическая интеграция"
default_economic_integration_desc: "Снятие таможенных ограничений обеспечит более резкомий рост наших экономик."
default_export_building_materials: "Экспорт строительных материалов"
default_export_building_materials_desc: "Развитие легкой промышленности поможет нам создать запас материалов для строительства тяжелой."
default_supply_chains: "Цепочки поставок"
default_supply_chains_desc: "Построив железную дорогу до столиц нах союзников, мы сможем лучше снабжать свои войска на их территории и более дешево перевозить грузы."
default_association_of_agricultural_complexes: "Объединенный агрокомплекс"
default_association_of_agricultural_complexes_desc: "Обеспечив население едой, мы предовращаем падения режима и укрепляем поддержку государства."
default_siderurgy: "Черная металлургия"
default_siderurgy_desc: "Аграрные комплексы нуждаются в инструментах. Размещение сталелитейного цеха неподалеку обеспечит их без лишнего усложения логистики."
default_scientific_cooperation: "Научное сотрудничество"
default_scientific_cooperation_desc: "Обмен знаниями повзолит нам по-свежему взгянуть на мир, оценить его и изучить."
default_invite_scientists: "Пригласить ученых"
default_invite_scientists_desc: "Мы можем пригласть из-за рубежа ученых и в целом повысить грамотность."
#default_982_focus_tree
#economic branch
default_982_economy_effort: "Экономические реформы"
default_982_economy_effort_desc: "Наши производственные мощности более не могут покрыть наши потребности. Необходимо начать проводить реформы по оптимизации и развитию."
default_982_no_buildings_without_tools: "Повсеместное примненеие инструментов"
default_982_no_buildings_without_tools_desc: "Большинству произодителей приходится добывать инструменты для работы самим, что негативно сказывается на эффективности их труда. Необходимо создать централизованное производство высокоспециализированных иструментов, чтобы решить эту проблему."
default_982_use_more_power: "Стимулировать предпренимательство"
default_982_use_more_power_desc: "Количество граждан вовлеченных в производство оставляет желать лучшего. Если мы заинтересуем их в обеспечении их самих, то в будущем у нас будет их производственная база."
default_982_improve_tools: "Улучшение инструментов"
default_982_improve_tools_desc: "Старые инструменты часто ломаются, малоэффетивны, а заменить не всегда удается. Поэтому нужно создать новые наборы иструментов. Прочные и надежные!"
default_982_modernise_society: "Социальные реформы"
default_982_modernise_society_desc: "После увеличения производства, мы обеспечили свое настоящее и можем обеспечить будущее. Пора приводить будущее в настоящее."
default_982_modernise_society2: "Социальная поддержка граждан"
default_982_modernise_society_desc2: "Новые уклады - новые проблемы. Не все могут с ними справиться. Надо начнинать действовать, пока их не стало слишком много."
default_982_rail_industry: "ЖД консорциум"
default_982_rail_industry_desc: "Транспорт и логистика - один из слонов экономики. Пока нет инициативных групп по созданию железных дорог, которые могли бы связать каждый уголок нашей страны. Поэтому за дело возмется правительство."
default_982_infrastructure_effort: "Строительство дорог"
default_982_infrastructure_effort_desc: "ЖД нацелены на дальний транспорт, если ближний все также будет страдать, то будут колдапсы логистической системы."
default_982_rail_way_effort: "Реформа транспорта"
default_982_rail_way_effort_desc: "После построения базовой системы логистики, необходимо ее расширить и улучшить."
default_982_national_rail_way: "Национализация ЖД"
default_982_national_rail_way_desc: "Траспорт существует не только для предприятий, но и для обычных граждан. Это будет стимулировать развитие ЖД."
default_982_new_military_factories: "Производство оружия"
default_982_new_military_factories_desc: "Наши соседи могут в тайне от нас замышлять коварные планы. Нужно быть готовыми ко всему. Запасы оружия это не только весомый аргумент, но и товар для сбыта."
default_982_new_factory_equipment: "Новое производственное оборужование"
default_982_new_factory_equipment_desc: "Старое оборудование пора сменить новое."
default_982_military_economy_expansion: "Экспансия ВПК"
default_982_military_economy_expansion_desc: "Расширение военной промышленности обеспечит нашу армию и поможет бороться с безработицей."
default_982_overclocking: "Перегрузка"
default_982_overclocking_desc: "Наша промышленность должна выложиться по полной, чтобы в короткие сроки невелировать нехватку ресурсов."
default_982_new_economic_policy: "Новый экономический курс"
default_982_new_economic_policy_desc: "Недостаточно только заняться инструментами производства. Нужно обеспечить новые производственные силы. А как им работать, если негде этим занимать?"
default_982_reduce_poverty: "Реформы против бедности"
default_982_reduce_poverty_desc: "Низкие зарплаты могут привести к проблемам у целых пластов населения. Это дистабилизирует экономику и грозит серьезными последствиями. И у этой роблемы есть решение - необходимо установить некоторый минимум для зарплат."
default_982_reserve_fund: "Резервный фонд"
default_982_reserve_fund_desc: "Мы не знаем, что нас ждет в будущем. Газетку подстелить никогда не рано."
default_982_reduce_poverty_2: "Создание новых рабочих мест"
default_982_reduce_poverty_2_desc: "Чтобы бедность больше не являлась прогрессирующей проблемой необходимо создать новые рабочие места."
default_982_new_valuta: "Новая валюта"
default_982_new_valuta_desc: "Наша валюта не ценится другими странами, возможно она не настолько удобна, чтобы ею оперировать. Если мы собираемся вести активно торговлю, то нам просто необходимо подстраиваться под наших партнеров."
default_982_inflation: "Вопрос об инфляции"
default_982_inflation_desc: "Низкая инфляция ворует деньги у государства, высокая - у граждан. Надо найти золотую середину, выгодную для всех."
default_982_standartisation: "Стандартизация"
default_982_standartisation_desc: "После долгого пути мы выработали законы и механизмы которые работают безотказно. Теперь каждый элемент новой системы должен им подчиняться."
#politic branch
default_982_political_effort: "Внутренняя политика"
default_982_political_effort_desc: "Наши позиции в государстве укрепят нас и на глобальной политической арене. Как мы можем менять мир без поддержки своих граждан?"
#tooltips
default_suppress_subjects_tt: "§YСубъекты§!: Добавит £autonomy_texticon §Y-25.00§! очк."
default_association_of_agricultural_complexes_tt: "§YСтолица§! получит §G1§! ед. сооружения §Y$agrarian_complex$§!"
default_siderurgy_tt: "Самый большой региональный §Y$agrarian_complex$§! получит §G1§! ячейку строительства, §G1§! ед. сооружения §Y$industrial_complex$§! и §Y5§!£resources_strip|5 . Если такового нет - сталелитейный цех будет размещен в §Yстолице§!."
default_military_cooperation_tt: "Если страна обладает §Yпортом§! хотя бы в одном из подконтрольных регионов, она также получит:\n      Опыт флота: §G+10§!\n   Если страна обладает §Yавиабазой§! крупнее §Y6§! уровня хотя бы в одном из подконтрольных регионов, она также получит:\n      Опыт авиации §G+10§!"
default_supply_chains_tt: "Каждая §Yстолица§! союзника, с которым мы граничим, будет связана §Yжелезной дорогой§! с нашей, если это возможно.\n   Если такое соединение уже существует - мы улучшим текущую железную дорогу."
default_common_waters_tt: "§YСтолица§!, если имеет выход к морю и свободное место, получит §G1§! ячейку строительства, §G1§! ед. сооружения §Y$dockyard$§!, иначе будет выбран случайный §Yбереговой регион§!."
default_common_lands_tt: "§YСтолица§!, если имеет свободное место, получит §G1§! ячейку строительства, §G1§! ед. сооружения §Y$arms_factory$§!, иначе будет выбран случайный §Yрегион§!."
default_common_sky_tt: "Случайный §Yрегион§! с месторождением алюминия получит §G1§! ячейку строительства, §G1§! ед. сооружения §Y$arms_factory$§! и §Y4§!£resources_strip|11 .\n   Если такого региона нет - все это будет построено в §Yстолице§!."
default_scientific_cooperation_tt: "Страна с ячейками исследования менее §Y3§! получит ячеек исследований: §G1§!.\n   Стана улучшит свою §Yнаучную базу§! если это возможно."
default_invite_scientists_tt: "Будет немного повышена §Yграмотность§!, иначе политическая власть изменится на §G+50§!."