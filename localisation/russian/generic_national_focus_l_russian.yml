#economic branch
default_982_economy_effort: "Экономические реформы"
default_982_economy_effort_desc: "Наши производственные мощности более не могут покрыть наши потребности. Необходимо начать проводить реформы по оптимизации и развитию."
default_982_no_buildings_without_tools: "Повсеместное примненеие инструментов"
default_982_no_buildings_without_tools_desc: "Большинству произодителей приходится добывать инструменты для работы самим, что негативно сказывается на эффективности их труда. Необходимо создать централизованное производство высокоспециализированных иструментов, чтобы решить эту проблему."
default_982_use_more_power: "Стимулировать предпренимательство"
default_982_use_more_power_desc: "Количество граждан вовлеченных в производство оставляет желать лучшего. Если мы заинтересуем их в обеспечении их самих, то в будущем у нас будет их производственная база."
default_982_improve_tools: "Улучшение инструментов"
default_982_improve_tools_desc: "Старые инструменты часто ломаются, малоэффетивны, а заменить не всегда удается. Поэтому нужно создать новые наборы иструментов. Прочные и надежные!"
default_982_modernise_society: "Социальные реформы"
default_982_modernise_society_desc: "После увеличения производства, мы обеспечили свое настоящее и можем обеспечить будущее. Пора приводить будущее в настоящее."
default_982_modernise_society2: "Социальная поддержка граждан"
default_982_modernise_society_desc2: "Новые уклады - новые проблемы. Не все могут с ними справиться. Надо начнинать действовать, пока их не стало слишком много."
default_982_rail_industry: "ЖД консорциум"
default_982_rail_industry_desc: "Транспорт и логистика - один из слонов экономики. Пока нет инициативных групп по созданию железных дорог, которые могли бы связать каждый уголок нашей страны. Поэтому за дело возмется правительство."
default_982_infrastructure_effort: "Строительство дорог"
default_982_infrastructure_effort_desc: "ЖД нацелены на дальний транспорт, если ближний все также будет страдать, то будут колдапсы логистической системы."
default_982_rail_way_effort: "Реформа транспорта"
default_982_rail_way_effort_desc: "После построения базовой системы логистики, необходимо ее расширить и улучшить."
default_982_national_rail_way: "Национализация ЖД"
default_982_national_rail_way_desc: "Траспорт существует не только для предприятий, но и для обычных граждан. Это будет стимулировать развитие ЖД."
default_982_new_military_factories: "Производство оружия"
default_982_new_military_factories_desc: "Наши соседи могут в тайне от нас замышлять коварные планы. Нужно быть готовыми ко всему. Запасы оружия это не только весомый аргумент, но и товар для сбыта."
default_982_new_factory_equipment: "Новое производственное оборужование"
default_982_new_factory_equipment_desc: "Старое оборудование пора сменить новое."
default_982_military_economy_expansion: "Экспансия ВПК"
default_982_military_economy_expansion_desc: "Расширение военной промышленности обеспечит нашу армию и поможет бороться с безработицей."
default_982_overclocking: "Перегрузка"
default_982_overclocking_desc: "Наша промышленность должна выложиться по полной, чтобы в короткие сроки невелировать нехватку ресурсов."
default_982_new_economic_policy: "Новый экономический курс"
default_982_new_economic_policy_desc: "Недостаточно только заняться инструментами производства. Нужно обеспечить новые производственные силы. А как им работать, если негде этим занимать?"
default_982_reduce_poverty: "Реформы против бедности"
default_982_reduce_poverty_desc: "Низкие зарплаты могут привести к проблемам у целых пластов населения. Это дистабилизирует экономику и грозит серьезными последствиями. И у этой роблемы есть решение - необходимо установить некоторый минимум для зарплат."
default_982_reserve_fund: "Резервный фонд"
default_982_reserve_fund_desc: "Мы не знаем, что нас ждет в будущем. Газетку подстелить никогда не рано."
default_982_reduce_poverty_2: "Создание новых рабочих мест"
default_982_reduce_poverty_2_desc: "Чтобы бедность больше не являлась прогрессирующей проблемой необходимо создать новые рабочие места."
default_982_new_valuta: "Новая валюта"
default_982_new_valuta_desc: "Наша валюта не ценится другими странами, возможно она не настолько удобна, чтобы ею оперировать. Если мы собираемся вести активно торговлю, то нам просто необходимо подстраиваться под наших партнеров."
default_982_inflation: "Вопрос об инфляции"
default_982_inflation_desc: "Низкая инфляция ворует деньги у государства, высокая - у граждан. Надо найти золотую середину, выгодную для всех."
default_982_standartisation: "Стандартизация"
default_982_standartisation_desc: "После долгого пути мы выработали законы и механизмы которые работают безотказно. Теперь каждый элемент новой системы должен им подчиняться."
#politic branch
default_982_political_effort: "Внутренняя политика"
default_982_political_effort_desc: "Наши позиции в государстве укрепят нас и на глобальной политической арене. Как мы можем менять мир без поддержки своих граждан?"