generic_race: "Неизвестная раса"
generic_race_desc: "Неклассифицируемый вид. От него получали больше тумаков, чем информации."

pony_race: "Пони"
pony_race_desc: "Пони представляют из себя пониобразную форму из §Yчетырех подвидов§!. Как правило обладают §Yзнаками отличия§! - специализацией в магии.\n§YЗемлепони§! специализациализируются в земледелии, §Yпегасы§! хорошо контролируют погоду, а §Yединороги§! используют целенаправленную магию. §YАликорнов§! стоит отнести в особую группу - они обладают значительными силами и имеют специализацию в магии, что коренным образом может затронуть каждого пони."
changeling_race: "Чейнджлинги"
changeling_race_desc: "Чейнджлинги представляют из себя пониобразную форму смешанную с инсектитодной. Из-за отсуствия внутреннего скелета, они используют свой хитиновый панцирь как опору и защиту. Однако он §Yне способен выдерживать большие перегрузки§! и имеет сложную структуру. Это с лихвой компенсируется возможностью летать и §Yвременно менять свое обличие§!. Кроме этого, чейнджлинги размножаются через яйца, а королевы ульев продолжают род."


dragon_race: "Драконы"
dragon_race_desc: "Драконы это крупные ящеры, с прочной чещуей. Различают множество их форм, но преобладает в основном только одна - §Yдышашая пламенем§!, горячим или ледяным. Обладают большой силой и хорошей выносливостью. Из-за длительного жизенного цикла они §Yмедленно размножаются§! и стареют."