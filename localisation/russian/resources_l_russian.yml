crystals_desc: "Кристаллы могут содержать в себе магию, которую можно использовать в различных магических изобретениях. Также они используются для создания ядерно-магических бомб."
food_desc: "Еда неотъемлемый ресурс страны. При его недостатке возникает голод и нормальное функционирование государства становится невозможным."