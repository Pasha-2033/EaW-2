crystals_desc: "Кристаллы могут содержать в себе магию, которую можно использовать в различных магических изобретениях. Также они используются для создания ядерно-магических бомб."
food_desc: "Еда неотъемлемый ресурс страны. При его недостатке возникает голод и нормальное функционирование государства становится невозможным."
bauxite_desc: "Основной минерал для получения алюминия. Используется для создания жаропрочных и абразивных материлов."
iron_desc: "Дешевый материал, который можно использовать массово, однако получаемая из него сталь обладает более хорошими качествами."
scheelitis_desc: "Желтоватый минерал с очень высоким содержанием вольфрама. Также находит применение в ювелирном деле и оптике."
chromite_desc: "Используется для получения хрома. Является дешевым источником хроматов для химической промышлености."
