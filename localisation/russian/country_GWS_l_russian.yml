#national focuses
gws_focus_magitron_initial: "Проект MAGITRON"
gws_focus_magitron_initial_desc: "И втретий раз мы примемся за создание великой машины..."
gws_focus_central_dogma_digging: "Котлован центральной догмы"
gws_focus_central_dogma_digging_desc: "Наш проект подразумевает огромные масштабы механизмов, самый крупный из них будет располагаться в самом сердце строения. Огромная полость на большой глубине, соразмерная с небольшими горадами будет вырыта и подготовлена."
gws_focus_giant_excavator: "Гигантский эксаватор"
gws_focus_giant_excavator_desc: "Использование только рабочей силы затянет стройку на десятилетия. У нас нет столько времени. Породу должна изымать машина - огромный эксаваторный комплекс."
gws_focus_additional_metal_structures: "Усиление каркаса"
gws_focus_additional_metal_structures_desc: "Стены котлована испытвают огромное давление. Куча механизмов, что будут крепиться к ним создадут опасность обрушения. Металлический каркас должен стать не только опорой, но и защитой нашей машины."
gws_focus_strengthen_the_vault: "Поляризованный корпус"
gws_focus_strengthen_the_vault_desc: "Мы знаем, какие последствия могут грозить при неверном управлении MAGITRON. Слой из поляризованных кристаллов должны изолировать машину и внешний мир друг от друга."
gws_focus_energy_sector_digging: "Раскопка энергосектора"
gws_focus_energy_sector_digging_desc: "Магией можно создавать электричество и им приводить в действие машину. Вечный двигатель не возможен и никогда не станет возможным, такое состояние крайне нестабильно и легко скатывается в одну из крайностей. Обе с неприятными последствиями. Так что классическая выработка энергии будет в отдельном секторе."
gws_focus_large_machine_rooms: "Большие машинные залы"
gws_focus_large_machine_rooms_desc: "Энергосектор будет вторым самым жарким местом в MAGITRON, поломки будут преследовать нас, если мы не сможем отводить тепло из-за малых пространств."
gws_focus_control_sector_digging: "Раскопка ЦПУ"
gws_focus_control_sector_digging_desc: "Центральный пункт управления - место, где принимаются самые важные решения. На фоне цнтральной догмы - он мелкая пристройка."
gws_focus_computing_sector_digging: "Раскопка компсектора"
gws_focus_computing_sector_digging_desc: "Сектор, где будут работать устройства для сбора, передачи и обработки информации. Значительный сектор по своим размерам. И неудивительно, ведь его ветви будут охватывать все!"
gws_focus_enchantment_cage: "Чарозащитная клетка"
gws_focus_enchantment_cage_desc: "Это аналог поляризованного корпуса догмы будет спасать критическое оборудование от воздействий любой магии."
gws_focus_laying_communications: "Прокладка коммуникаций"
gws_focus_laying_communications_desc: "Закончив отделку всех туннелей, шахт и полостей, мы можем заняться коммуникациями - нервами и сосудами нашей машины!"




