#events
magitron.1.t: "Где первые две?"
magitron.1.d: "В ходе исследований вяснилось, что магия имеет свое базовое состояние, котрое \"специализируется\" и используется, например в заклинаниях. Магия в таком состоянии была названа нуль-магией. Она таит в себе огромный потенциал. Будучи ничем, она может стать всем.\n\nMAGITRON - это серия машин, способных оперировать нуль-магией. Всего их было построено две.\n\nПервая, экспериментальная, могла выполнять простейшие операции по типу перемещения предметов и при том, теми, кто сами не обладали магией для этого. Именно на ней был получен первый эрот искусственной любви. Ее мощностей не хватает для наших задач...\n\nВторая оказась нежизнеспособной и взорвалась при перегрузке. Разрушения оказались колоссальными, магический пожар распорстранялся, охватывая гектар за гектаром."
magitron.1.a: "Ошибки учтены, приступаем!"
###"MAGITRON - это серия машин, способных оперировать нуль-магией. Всего их было построено две. Первая, экспериментальная, могла выполнять простейшие операции по типу перемещения предметов и при том, теми, кто сами не обладали магией для этого. Именно на ней был получен первый эрот искусственной любви. Ее мощностей не хватает для наших задач...Вторая оказась нежизнеспособной и взорвалась при перегрузке..."