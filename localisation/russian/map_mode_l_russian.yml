#
megalopolis_building_potential: "§Y$megalopolis$§!: регион из себя представляет один большой город. Несмотря на наивысочайший уровень урбанизации, застройка неоднородна и обходит некоторые территории, например, болота или высокие горы.\n\nСкорость ремонта: §G+20.00%§!\n\n§Y$infrastructure$§!, §Y$arms_factory$§!, §Y$industrial_complex$§!, §Y$dockyard$§!, §Y$synthetic_refinery$§!, §Y$fuel_silo$§!, §Y$air_base$§!, §Y$supply_node$§!, §Y$rail_way$§!, §Y$naval_base$§!, §Y$anti_air_building$§!, §Y$radar_station$§!, §Y$nuclear_reactor$§! — скорость строительства: §G+10.00%§!\n$modifier_state_production_speed_anti_nuke_bunker_factor$: §G+15.00%§!\n$modifier_state_production_speed_agrarian_complex_factor$: §R-20.00%§!"
metropolis_building_potential: "§Y$metropolis$§!: самый крупный город настолько сильно разрастается, что уже поглащает соседние поменьше. Инфраструктура претерпевает изменения, чтобы эффективно объединять населенные пункты.\n\nСкорость ремонта: §G+15.00%§!\n\n§Y$infrastructure$§!, §Y$arms_factory$§!, §Y$industrial_complex$§!, §Y$dockyard$§! — скорость строительства: §G+7.50%§!\n§Y$fuel_silo$§!, §Y$synthetic_refinery$§!, §Y$air_base$§!, §Y$supply_node$§!, §Y$rail_way$§!, §Y$naval_base$§!, §Y$anti_air_building$§!, §Y$radar_station$§!, §Y$nuclear_reactor$§!: §G+5.00%§!\n$modifier_state_production_speed_anti_nuke_bunker_factor$: §G+10.00%§!\n$modifier_state_production_speed_agrarian_complex_factor$: §R-10.00%§!"
large_city_building_potential: "§Y$large_city$§!: города составают основу населенных пунктов. Начинает выстраиваться сложная транспортная система.\n\nСкорость ремонта: §G+10.00%§!\n\n§Y$infrastructure$§!, §Y$arms_factory$§!, §Y$industrial_complex$§!, §Y$dockyard$§!, §Y$anti_nuke_bunker$§! — скорость строительства: §G+5.00%§!\n§Y$synthetic_refinery$§!, §Y$fuel_silo$§! — скорость строительства: §G+3.00%§!\n$modifier_state_production_speed_agrarian_complex_factor$: §R-5.00%§!"
city_building_potential: "§Y$city$§!: города встречаются гораздо чаще сел. Индустриализация оказывает значительное влияние на урбанизацию.\n\nСкорость ремонта: §G+5.00%§!\n\n§Y$arms_factory$§!, §Y$industrial_complex$§!, §Y$dockyard$§! — скорость строительства: §G+2.00%§!"
large_town_building_potential: "§Y$large_town$§!: содержит небольшие городки, несмотря на то, что села все еще составляют значительную долю населенных пунктов.\n\n§Y$arms_factory$§!, §Y$industrial_complex$§!, §Y$dockyard$§! — скорость строительства: §R-2.00%§!\n§Y$synthetic_refinery$§!, §Y$fuel_silo$§! — скорость строительства: §R-5.00%§! \n$modifier_state_production_speed_agrarian_complex_factor$: §G+5.00%§!"
town_building_potential: "§Y$town$§!: села и деревни довольно часто встречаются в этом регионе. Уже имеет признаки урбанизации - села городского типа.\n\nСкорость ремонта: §R-2.00%§!\n\n§Y$arms_factory$§!, §Y$industrial_complex$§!, §Y$dockyard$§! — скорость строительства: §R-6.00%§!\n§Y$synthetic_refinery$§!, §Y$fuel_silo$§! — скорость строительства: §R-10.00%§!\n$modifier_state_production_speed_agrarian_complex_factor$: §G+15.00%§!"
rural_building_potential: "§Y$rural$§!: села и деревни довольно часто встречаются в этом регионе. Содержит множество плодородных земель, что поспособствовали сельскому хозяйству.\n\nСкорость ремонта: §R-4.00%§!\n\n§Y$arms_factory$§!, §Y$industrial_complex$§!, §Y$dockyard$§! — скорость строительства: §R-10.00%§!\n§Y$synthetic_refinery$§!, §Y$fuel_silo$§! — скорость строительства: §R-15.00%§!\n$modifier_state_production_speed_agrarian_complex_factor$: §G+10.00%§!"
small_island_building_potential: "§Y$small_island$§!: как правило редко заселенный регион. Но уже оснащенный местными портами.\n\nСкорость ремонта: §R-5.00%§!\n\n$modifier_state_production_speed_infrastructure_factor$: §R-5.00%§!\n§Y$arms_factory$§!, §Y$industrial_complex$§! — скорость строительства: §R-15.00%§!\n$modifier_state_production_speed_dockyard_factor$: §G+5.00%§!\n$modifier_state_production_speed_naval_base_factor$: §G+10.00%§!\n§Y$synthetic_refinery$§!, §Y$fuel_silo$§! — скорость строительства: §R-25.00%§!\n$modifier_state_production_speed_agrarian_complex_factor$: §R-5.00%§!"
pastoral_building_potential: "§Y$pastoral$§!: как правило редко заселенный регион. Содержит множество плодородных земель, что поспособствовали сельскому хозяйству.\n\nСкорость ремонта: §R-6.00%§!\n\n$modifier_state_production_speed_infrastructure_factor$: §R-5.00%§!\n§Y$arms_factory$§!, §Y$industrial_complex$§!, §Y$dockyard$§! — скорость строительства: §R-14.00%§!\n§Y$synthetic_refinery$§!, §Y$fuel_silo$§! — скорость строительства: §R-20.00%§!\n$modifier_state_production_speed_agrarian_complex_factor$: §G+5.00%§!"
tiny_island_building_potential: "§Y$tiny_island$§!: как правило редко заселенный регион. Благодаря своей географии может приобрести ключевое значение, что в будущем существенно ускорит его развитие.\n\nСкорость ремонта: §R-8.00%§!\n\n$modifier_state_production_speed_infrastructure_factor$: §R-5.00%§!\n§Y$arms_factory$§!, §Y$industrial_complex$§! — скорость строительства: §R-20.00%§!\n$modifier_state_production_speed_naval_base_factor$: §G+5.00%§!\n§Y$synthetic_refinery$§!, §Y$fuel_silo$§! — скорость строительства: §R-30.00%§!\n$modifier_state_production_speed_agrarian_complex_factor$: §R-10.00%§!"
enclave_building_potential: "§Y$enclave$§!: регион значительное время существует в окружении другого государства. Это часто вызывает зависимость от иностранной торговли.\n\nСкорость ремонта: §R-15.00%§!\n\nСкорость строительства:§R-15.00%§!\n\n$MODIFIER_STATE_RESOURCES_FACTOR$: §R-10.00%§!"
wasteland_building_potential: "§Y$wasteland$§!: как правило редко заселенный регион. Даже деревня - это редкость.\n\nСкорость ремонта: §R-10.00%§!\n\n$modifier_state_production_speed_infrastructure_factor$: §R-10.00%§!\n§Y$arms_factory$§!, §Y$industrial_complex$§!, §Y$dockyard$§! — скорость строительства: §R-20.00%§!\n§Y$synthetic_refinery$§!, §Y$fuel_silo$§! — скорость строительства: §R-30.00%§!"
unclassified_building_potential: "§RМы не смогли определить тип региона!§!"