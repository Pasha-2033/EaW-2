evacuate_divisions_to_stg: "Войска из регионов §Y$STATE_160$§!, §Y$STATE_162$§!, §Y$STATE_164$§!, §Y$STATE_326$§! будут выведены в [STG.GetName] и расформированы. Все снаряжение и солдаты будут доставлены нам в столицу."