l_russian:
#ideas
PGT_tribal_crisis: "$EQS_tribal_crisis$"
PGT_tribal_crisis_desc: "$EQS_tribal_crisis_desc$"
PGT_west_equus_defence_district: "Западный оборонный округ Эквуса"
PGT_west_equus_defence_district_desc: "[EQS.GetName] поделилось с нами некоторым военным опытом, это облегчает наше противостояние виндиго. Но что-то нам подсказывает, что это лишь способ отвлечь мертвецов на нас..."
PGT_escape_from_solside: "Побег из Солсайда"
PGT_escape_from_solside_desc: "Солсайд - это ближайший к нам котел. Если мы прорвемся к ним, мы сможем разорвать окружение и вывести оттуда войска."
PGT_solside_lifeline: "Дорога жизни Солсайда"
PGT_solside_lifeline_desc: "Для решительного рывка нужно много припасов и организации. Ненадолго надо затянуть пояса потуже..."
PGT_chaos_in_army: "Хаос в армии"
PGT_chaos_in_army_desc: "Убийство маршала $PGT_cloudforce$ было неожиданностью для всех. Для нас это возможность взять власть в свои копыта, для офицеров - удар по организованности и страх за свою жизнь."
PGT_dying_nation: "Умирающая нация"
PGT_dying_nation_desc: "Наш предел близок и после него начнется сплошная черная полоса длинною во всю нашу оставшуюся жизнь..."
PGT_way_of_overcoming: "Путь превозмогания"
PGT_way_of_overcoming_desc: "Мы - щит, что защищает вас. Мы - солдаты, что храним ваш покой. А для этого мы должны встречать все лишения максимально стойко."
PGT_agricultural_decline: "Упадок сельского хозяйства"
PGT_agricultural_decline_desc: "Жесткие меры по изыманию запасов зерна приводят к тому, что больше нечего выращивать на фермах. Постепенно этот минимум будет восстановлен... Ценой снижения урожая."
PGT_farmer_riot: "Бунт фермеров"
PGT_farmer_riot_desc: "Отобрав почти все что было у фермеров, мы лишили их крова и еды. Теперь уже они голодные готовы нас порвать.\n§GЕсли мы победим виндиго во время сопротивления фермеров они предложат компромисы в решении конфликта.§!"
#national focuses
pgt_focus_way_of_warriors: "Путь воинов"
pgt_focus_way_of_warriors_desc: "Наше племя в далеком прошлом было отличными бойцами. Вспомним опыт предков и вернем нам нашу мощь!"


pgt_focus_new_officers: "Новые офицеры"
pgt_focus_new_officers_desc: "Гражданская война и приход виндиго показали, что мы не можем хорошо управлять широким фронтом. Мы можем набрать новых офицеров из академии \"§YЧудо-молнии§!\"."


pgt_focus_food_for_army: "Сухпайки для армии"
pgt_focus_food_for_army_desc: "Армейские нужды превыше гражданских. Не потому что они зажрались, а потому что голодный боец - слабый боец!"
pgt_focus_dying_nation: "Умирающая нация"
pgt_focus_dying_nation_desc: "Все имеет свой предел. Мы встретили гражданскую войну. Мы неудачно отступили в более теплые регионы, спасаясь от виндиго. Похоже мы столкнулись с силами, что не можем преодолеть, даже с чужой помощью. Остается только растягивать свою погибель..."
pgt_focus_way_of_overcoming: "Только превозмогание"
pgt_focus_way_of_overcoming_desc: "Если у нас остается только смерть - продадим же свою жизнь подороже!"



pgt_focus_we_will_return_that_belongs_to_us: "Мы вернем свое!"
pgt_focus_we_will_return_that_belongs_to_us_desc: "Жалкие фашисты думают, что большая часть Эквестрии их. Ой как они ошибаются. Мы вернем свое!"




pgt_focus_strike_iron: "Куй железо..."
pgt_focus_strike_iron_desc: "Нам нужно много оружия. А его надо из чего-то делать. Отрытие сталелитейных заводов обеспечит всем необходимым."
pgt_focus_while_hot: "...пока горячо"
pgt_focus_while_hot_desc: "Металл выплавен и готов к ковке. А значит нужны оружейные цеха."





pgt_focus_rob_farms: "Ограбить фермеров"
pgt_focus_rob_farms_desc: "Настали слишком тяжелые времена. У нас нет никаких других возможностей кроме как ограбить фермеров чтобы получить хоть немного еды. Но это не пройдет бесследно."
pgt_focus_agrarian_complex_nationalisation: "Национализзация аграрных комплексов"
pgt_focus_agrarian_complex_nationalisation_desc: "Забрав самое последнее у фермеров, мы не оставляем им иного выбора как сопротивление нам. Но это не значит, что сотальные должны голодать."
pgt_focus_supress_resisting_farmers: "Подавить сопротивляющихся фермеров"
pgt_focus_supress_resisting_farmers_desc: "Наша резкая политика буквально может вызвать восстание. Подобное нельзя допустить, виндиго только и ждут нашей разобщенности. Бунтующих фермеров нужно подавить армией и срочно."



pgt_focus_cloudforce_assasination: "Убийство $PGT_cloudforce$"
pgt_focus_cloudforce_assasination_desc: "$PGT_cloudforce$ - хороший маршал. Он крепко держится на верхушке власти, вот только... Он не нужен там. По своей воле он не покинет пост. Значит он должен покинуть нас."




pgt_focus_northern_pockets: "Окружения на севере"
pgt_focus_northern_pockets_desc: "Уничтожающий все живое холод разделил наши ряды и мы заперлись в городе Винниаполис. Но не всем повезло оказаться в теплом доме. Часть войск была заперта на равнинах в $STATE_131$ без крова и возможности согреться. Нужно действовать пока не стало слишком поздно!"
pgt_focus_eastern_pockets: "Окружения на востоке"
pgt_focus_eastern_pockets_desc: "Резко пришедшая метель разделила наши ряды и мы оступили к озеру Байкалл и порту Альбион. Мы потеряли наземное снабжение столицы с этими землями. Но не все потеряно. Сталионград может нам помочь, а порт обеспечит морской путь."
pgt_focus_escape_to_stg: "Сдача байкалльского котла"
pgt_focus_escape_to_stg_desc: "Котел под озером Байкалл - один из тех, откуда можно вывести бойцов и спасти им жизнь. Несмотря на возможные политические разногласия, [STG.GetName] не будет против обмена территорий на спасение наших войск."
pgt_focus_send_protest_note_to_stg: "Нота протеста"
pgt_focus_send_protest_note_to_stg_desc: "[STG.GetName] провел жесткую идеологическую политику населения тех земел, что мы передали ему под контроль. Наш народ не заслуживает угнетения из-за мировоззрения, под контролем какого государства он не находился бы. Мы требуем справедливости!"
pgt_focus_demand_reparations: "Потребовать репарации"
pgt_focus_demand_reparations_desc: "[STG.GetName] пассивно отреагировал на наше недовольство. Может стоит выдвинуть решительные требования?"
pgt_focus_aid_from_stg: "Помощь из Сталионграда"
pgt_focus_aid_from_stg_desc: "Река Мидастер является природным препятсвием для виндиго. [STG.GetName] поможет нам добровольцами и доставкой припасов. Мы удержим свои позиции. Сдачи не будет!"
pgt_focus_desperate_defense_in_baykall: "Отчаянная оборона под Байкаллом"
pgt_focus_desperate_defense_in_baykall_desc: "У нас только одна полоса обороны - Миадстер. Потеря позиций скорее всего будет значить для нас смерть. Поэтому какие бы потери не были при обороне, покидать берег нельзя."
pgt_focus_request_passage_from_STG: "[STG.GetAdjective] проход"
pgt_focus_request_passage_from_STG_desc: "Сталионград очень помог своими добровольцами. Но потери превышают наши ожидания. Возможно нам стоит иметь возможность выводить войска в [STG.GetName]."
pgt_focus_escape_from_solside: "$PGT_escape_from_solside$"
pgt_focus_escape_from_solside_desc: "Котел под солсайдом недалеко от нашей совновной армии. Достаточно сделать небольшой прорыв, тонкий перешеек, и мы выведем дивизии."
pgt_focus_solside_lifeline: "$PGT_solside_lifeline$"
pgt_focus_solside_lifeline_desc: "Подгововшись к прорыву нам необходимо закрепить его успех, иначе мы можем потерять части, что пытаются выбить окружение."
pgt_focus_fortify_vinniapolice: "Укрепить Винниаполис"
pgt_focus_fortify_vinniapolice_desc: "Винниаполис - единственный котел, с которым не можем установить соединение. Им придется действовать на свое усмотрение. И их первый шаг - укрепление пригорода."
pgt_focus_isolate_vinnisota: "Изоляция Виннисоты"
pgt_focus_isolate_vinnisota_desc: "Жители Виннисоты сами за себя. Каждый из них понимает, что они либо сдержат нападения, либо умрут от холода."
pgt_focus_vinnisota_autonomy: "Автономия Виннисоты"
pgt_focus_vinnisota_autonomy_desc: "Изолировавшись от всех рядами укреплений и гарнизонами, они остались без пополнения из вне. Они повысят свой уровень автономии, но это может плохо сказаться на населении."


pgt_focus_evacuation_from_albion: "Эвакуация из Альбиона"
pgt_focus_evacuation_from_albion_desc: "Порт Альбион - подарок судьбы. Мы можем отвести к нему наших бойцов и вспешке покинуть котел, избежав больших потерь. А расформированные части мы перегруппируем и направим на важные участки фронта."
pgt_focus_albion_port_fortress: "Укрепление порта Альбион"
pgt_focus_albion_port_fortress_desc: "Порт - это наше преимущество, еслы мы сохраним морскую связь со столицей, мы сможем использовать этот котел как наше преимущество и в военной, и в политическом противостояниях."
pgt_focus_someland_port: "Причал в Сомленде"
pgt_focus_someland_port_desc: "Альбион - единственный порт что снабжает армию в регионе, его потеря будет фатальной. Чтобы у нас был шанс сохранить бойцов в случае неудачи, мы должны построить еще одну морскую базу... Неподалеку..."
pgt_focus_someland_defence_area: "Оборонительный окург Сомленда"
pgt_focus_someland_defence_area_desc: "Второй порт не только шанс на отступление, но и пункт снабжения, его оборона не менее важна."
pgt_focus_albion_city_defence: "Оборона пригорода Альбона"
pgt_focus_albion_city_defence_desc: "Альбион находится на передовой позиции. Единичные укрепления легко падут, а за ними и город. Сеть бункеров в пригороде даст время на предовращение прорыва."
pgt_focus_supply_for_ports: "Снабжение портов"
pgt_focus_supply_for_ports_desc: "Когда началась гражданская война, никого лояльного нам во флоте не было. Поэтому мы вынуждены использовать малоэффективные гражданские суда. Надо построить военные конвои... Хотя бы парочку..."
