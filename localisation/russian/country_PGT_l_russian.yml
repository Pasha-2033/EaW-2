l_russian:
#ideas
PGT_tribal_crisis: "$EQS_tribal_crisis$"
PGT_tribal_crisis_desc: "$EQS_tribal_crisis_desc$"
PGT_west_equus_defence_district: "Западный оборонный округ Эквуса"
PGT_west_equus_defence_district_desc: "[EQS.GetName] поделилось с нами некоторым военным опытом, это облегчает наше противостояние виндиго. Но что-то нам подсказывает, что это лишь способ отвлечь мертвецов на нас..."
PGT_escape_from_solside: "Побег из Солсайда"
PGT_escape_from_solside_desc: "Солсайд - это ближайший к нам котел. Если мы прорвемся к ним, мы сможем разорвать окружение и вывести оттуда войска."
PGT_solside_lifeline: "Дорога жизни Солсайда"
PGT_solside_lifeline_desc: "Для решительного рывка нужно много припасов и организации. Ненадолго надо затянуть пояса потуже..."
PGT_chaos_in_army: "Хаос в армии"
PGT_chaos_in_army_desc: "Убийство маршала $PGT_cloudforce$ было неожиданностью для всех. Для нас это возможность взять власть в свои копыта, для офицеров - удар по организованности и страх за свою жизнь."
PGT_dying_nation: "Умирающая нация"
PGT_dying_nation_desc: "Наш предел близок и после него начнется сплошная черная полоса длинною во всю нашу оставшуюся жизнь..."
PGT_way_of_overcoming: "Путь превозмогания"
PGT_way_of_overcoming_desc: "Мы - щит, что защищает вас. Мы - солдаты, что храним ваш покой. А для этого мы должны встречать все лишения максимально стойко."
PGT_agricultural_decline: "Упадок сельского хозяйства"
PGT_agricultural_decline_desc: "Жесткие меры по изыманию запасов зерна приводят к тому, что больше нечего выращивать на фермах. Постепенно этот минимум будет восстановлен... Ценой снижения урожая."
PGT_farmer_riot: "Бунт фермеров"
PGT_farmer_riot_desc: "Отобрав почти все что было у фермеров, мы лишили их крова и еды. Теперь уже они голодные готовы нас порвать.\n§GЕсли мы победим виндиго во время сопротивления фермеров они предложат компромисы в решении конфликта.§!"
PGT_survival_of_the_fittest: "Выживание сильнейших"
PGT_survival_of_the_fittest_desc: "Если сильный умрет за слабого - слабый не сможет защититься потом. Не стоит геройствовать и тратить сильных почём зря."
PGT_army_reorganisation_in_proccess: "Реорганизация армии"
PGT_army_reorganisation_in_proccess_desc: "Мы проводим изменения в структуре войск и это приводит к затруднению их управления."
PGT_army_reorganisation_in_result: "Реорганизованная армия"
PGT_army_reorganisation_in_result_desc: "Перестановки и новые возможности открывают перед нами новое поле деятельности и много опыта."
PGT_surrounded_but_not_broken: "Окружены, но не сломлены"
PGT_surrounded_but_not_broken_desc: "Мы подготовились ко многому. Но и многое нам предстоит увидеть."
PGT_support_from_below: "Поддержка с низов"
PGT_support_from_below_desc: "Мы строим политическую систему с самых низов. Рыба гниет с головы, но голова гниет из-за тела."
PGT_buying_weapons: "Скупка снаряжения"
PGT_buying_weapons_desc: "Мы не можем позволить держать все произвосдтво у себя, поэтому попробуем разместить его в других странах."
PGT_selling_weapons: "[PGT.GetName] покупает снаряжение"
PGT_selling_weapons_desc: "[PGT.GetName] размещает производство на нашей территории, чтобы обеспечить свою армию. Это хороший стимул для нашей экономики."
PGT_no_place_for_militarism: "Скажем нет милитаризму!"
PGT_no_place_for_militarism_desc: "Военные защищают нас, но слепо следовать их требованиям нельзя."
PGT_no_place_for_radicalism: "Скажем нет радикализму!"
PGT_no_place_for_radicalism_desc: "Бандитов и другой сброд, что может попытаться взять власть в свои копыта, надо устранить пока не поздно."
PGT_place_only_for_harmony: "Спасение в гармонии"
PGT_place_only_for_harmony_desc: "Эквестрия была едина. Может гармония сделает едиными и нас?"
PGT_evacuation_from_winter_front: "Эвакуация с фронта виндиго"
PGT_evacuation_from_winter_front_desc: "Надо заранее уводить беженцев, чтобы гарантировать их спасение и не мешать боевым действиям."
PGT_defensive_complexes: "Защитные сооружения"
PGT_defensive_complexes_desc: "Мы можем использовать укрытия, чтобы часть из них переоборудовать в редуты."
PGT_selling_food: "Гуманитарная для [PGT.GetName]"
PGT_selling_food_desc: "Мы согласились отправить немного еды для государства [PGT.GetName]."
PGT_selling_food_expanded: "Расширенная гуманитарная помощь для [PGT.GetName]"
PGT_selling_food_expanded_desc: "[PGT.GetName] помогает нам в борьбе с пиратами. И не важно, у наших берегов или у них в гаванях - везде их ждет поражение. Это значительно облегчает доставку еды и медикаментов."
PGT_unite_with_EPT_HQ: "Обмен опытом с отделами Хуфтагона"
PGT_unite_with_EPT_HQ_desc: "[EPT.GetName] согласилось предоставить ограниченный доступ к своему высшему командованию. Это способствует развитию нашей обороны."
PGT_return_frozen_motherland: "Возвращение замершей родины"
PGT_return_frozen_motherland_desc: "Укрепив боевой дух, мы готовы осуществлять не только локальные прорывы, но и полномасштабные наспления против виндиго."
#national focuses
pgt_focus_way_of_warriors: "Путь воинов"
pgt_focus_way_of_warriors_desc: "Наше племя в далеком прошлом было отличными бойцами. Вспомним опыт предков и вернем нам нашу мощь!"
pgt_focus_surrounded_but_not_broken: "Окружены, но не сломлены"
pgt_focus_surrounded_but_not_broken_desc: "Вокруг враги, а те кто с нами держат нейтралитет могут воспользоваться нашей слабостью. Будем же готовы ко всему!"
pgt_focus_scrapping_the_barrel: "Призыв к оружию"
pgt_focus_scrapping_the_barrel_desc: "Мы идем путем войны. Жестокой и беспощадной. Много поляжет наших бойцов, а их место должны занять новые!"
pgt_focus_new_elite_troops: "Новые элитные отряды"
pgt_focus_new_elite_troops_desc: "Во время гражданской войны раскол в армии был не в нашу сторону, но это не значит что все опытные бойцы были за фашистов. Мы можем натренировать новую элиту наших войск, использовав опыт ветеранов."
pgt_focus_army_reorganisation: "Реорганизация армии"
pgt_focus_army_reorganisation_desc: "Уже несколько сотен лет не было крупных войн. Все было отполировано. Но сейчас - другой тип войны, новые типы тактик и стратегий. А для них нужен другой уклад армии."
pgt_focus_buy_equipment_for_divisions: "Скупка снаряжения"
pgt_focus_buy_equipment_for_divisions_desc: "Наше военное производство не справляется с пополнением складов. У нас 2 варианта: либо построть больше военных заводов, либо закупать снаряжение. У нас нет времени для первого варианта, постройка стольких заводов будет крайне затратным делом. Остается только закупка"
pgt_focus_refit_company: "Ремонтники тыла"
pgt_focus_refit_company_desc: "Много снаряжения мы теряем в бою. Если мы ничего не предпримем наши склады опустеют несмотря на производство. А вот пегасы, что будут чинить оружие, помогут нам исправить положение."
pgt_focus_conversion_to_arms_factory: "Коверсия фабрик"
pgt_focus_conversion_to_arms_factory_desc: "Наши фронты без снаряжения, мы вынуждены снизить обеспеченность граждан в попытке обеспечить солдат."
pgt_focus_infantry_mio: "Военный завод Лас-Пегасуса"
pgt_focus_infantry_mio_desc: "У нас достаточно ресурсов для создания специализированной оргнанизации по разработки оружия. В ней будут работать лучшие умы для разработки улучшенного пехотного обмундирования."
pgt_focus_new_officers: "Новые офицеры"
pgt_focus_new_officers_desc: "Гражданская война и приход виндиго показали, что мы не можем хорошо управлять широким фронтом. Мы можем набрать новых офицеров из академии \"§YЧудо-молнии§!\"."
pgt_focus_return_frozen_motherland: "Вернуть замерзшую родину."
pgt_focus_return_frozen_motherland_desc: "[EQS.GetAdjective]ие карательные отряды успешно изничтожают последних приверженцев гармонии. Мы уже вряд ли им поможем, поэтому сосредоточимся полностью на виндиго."
pgt_focus_claim_east_passage: "Претензии на восточный проход"
pgt_focus_claim_east_passage_desc: "Запомни, Фроин, это не задний проход. Это восточные ворота!"
pgt_focus_secure_las_pegasus: "Защитить регион $STATE_66$"
pgt_focus_secure_las_pegasus_desc: "Наша столица слишком близко к фронту. Ее потеря для нас будет огромным ударом. Поэтому надо подговится и отодвинуть поля сражений как можно дальше от города."
pgt_focus_save_harmonic_principles: "Сохранить гармонические принципы"
pgt_focus_save_harmonic_principles_desc: "Мы ведем войну во главе с военными. Но все ли они хотят иметь страну, которая состоит только из солдат? В прошлом гармония объединяла нас, делала непобедимым целым. Что же нам мешает вернуть прошлое в настоящее?"
pgt_focus_allow_harmonists_to_perform: "Выступления гармонистов"
pgt_focus_allow_harmonists_to_perform_desc: "В народе идут волнения. Их не устраивает текущий политический строй. Чтобы хоть как-то успокоить население нужно смягчить существующую политику."
pgt_focus_evacuation_from_winter_front: "Эвакуация с зимнего фронта"
pgt_focus_evacuation_from_winter_front_desc: "Наши бедное население не всегда может бежать от вендиго. Поле боя затрудняет их перемещение. Эвакуация заранее и с запасом позволит более активно участвовать в боевых действиях, но может немного снизить мобильность армии."
pgt_focus_we_fight_for_the_people: "Мы сражаемся за народ"
pgt_focus_we_fight_for_the_people_desc: "Мы проводим политку, которая демонстрирует, что простые работяги это не просто снабженцы, это еще и личности."
pgt_focus_place_only_for_harmony: "Гармония как единство"
pgt_focus_place_only_for_harmony_desc: "Если мы будем решать наши проблемы сообща, без внутренних конфликтов, то мы достигнем больших результатов."
pgt_focus_no_place_for_radicalism: "Долой радикалистов!"
pgt_focus_no_place_for_radicalism_desc: "Не самое лучшая прослойка нашего населения ведет незаконную деятельнось и хотят установить свои правила. Их варварские методы просто недопустимы!"
pgt_focus_no_place_for_militarism: "Долой милитаристов!"
pgt_focus_no_place_for_militarism_desc: "Каждый ребенок хочет иметь друзей, а не умереть от холода. Фанатичных военных, что так не считают нужно разжаловать, потому что они вполне могут использовать военное положение для реализации таких идеалов."
pgt_focus_cloudforce_accepts_harmony: "$PGT_cloudforce$ принимает гармонию"
pgt_focus_cloudforce_accepts_harmony_desc: "$PGT_cloudforce$ видит, как народ объединяется перед новой опастностью, он един. И не важно, солдат или рабочий, строители или ребенок в осажденной деревне - все держатся друг за друга, все важны друг другу. Ее можно вполне переубедить начать вести новую политику."
pgt_focus_fire_cloudforce: "Отставка $PGT_cloudforce$"
pgt_focus_fire_cloudforce_desc: "$PGT_cloudforce$ не считает, что гармония будет эффективным государственным строем. Мы вряд ли ее переубедим, поэтому заставим ее подать в отставку."
pgt_focus_food_for_people: "Еда для народа"
pgt_focus_food_for_people_desc: "Труженники тыла не менее важны чем солдаты. Мы не можем допустить, чтобы отнималось самое последнее - еда."
pgt_focus_ask_aid_from_OLE: "Гуманитарная помощь из Олении"
pgt_focus_ask_aid_from_OLE_desc: "На полуострове $STATE_76$ добывается довольно много еды. Мы уверены, что олени могут немного поделиться с нами."
pgt_focus_destroy_piracy: "Покончить с пиратами"
pgt_focus_destroy_piracy_desc: "После создания морского пути доставки еды из [OLE.Getname] появились те, кто захотели разжиться бесплатным тооваром. Устранение это угрозы поможет нам и оленям."
pgt_focus_ask_aid_from_hives: "Гуманитарная помощь из ульев"
pgt_focus_ask_aid_from_hives_desc: "Чейнджлинги не питают к нам никакой симпатии. Но мы вполне можем использовать жесткий аргумент, что мы служим буффером от [ICE.GetName]."
pgt_focus_contact_with_twilight: "Установить констакт с Твайлат"
pgt_focus_contact_with_twilight_desc: "[EQS.GetName] обладет нестабильной политической ситуацией. Сторонники гармонии ведут широкую подполную деятельность. У нас есть возможность с ними сблизится."
pgt_focus_cooperation_of_harmonic_leaders: "Сотрудничество лидеров гармонии"
pgt_focus_cooperation_of_harmonic_leaders_desc: "Мы решились открыть второй фронт - политический. Можем договорится с гармонистами, чтобы они заставили [EQS.GetAdjective]ое правительство подписать с нами мирный договор."
pgt_focus_unite_with_EPT_HQ: "Пенять опыт из §YХуфтагона§!"
pgt_focus_unite_with_EPT_HQ_desc: "Мы можем запросить обмен опытом у [EPT.GetAdjective]их военных. [EPT.EPT_copperhoof.GetName] один из самых прогрессивных фельдмаршалов, его оборонные стратегии существенно упростят нам жизнь."
pgt_focus_food_for_army: "Сухпайки для армии"
pgt_focus_food_for_army_desc: "Армейские нужды превыше гражданских. Не потому что они зажрались, а потому что голодный боец - слабый боец!"
pgt_focus_dying_nation: "Умирающая нация"
pgt_focus_dying_nation_desc: "Все имеет свой предел. Мы встретили гражданскую войну. Мы неудачно отступили в более теплые регионы, спасаясь от виндиго. Похоже мы столкнулись с силами, что не можем преодолеть, даже с чужой помощью. Остается только растягивать свою погибель..."
pgt_focus_way_of_overcoming: "Только превозмогание"
pgt_focus_way_of_overcoming_desc: "Если у нас остается только смерть - продадим же свою жизнь подороже!"
pgt_focus_deep_isolation: "Глухая изоляция"
pgt_focus_deep_isolation_desc: "Вмешательство в нашу шаткую экономику приведет к ее краху. Последние производственные силы могут быть утеряны. Единственный способ предовратить это - закрыть к ним доступ для других."
pgt_focus_call_bandits_to_arms: "Призвать бандитов к оружию"
pgt_focus_call_bandits_to_arms_desc: "С начала гражданской войны появились те, кто подпольно снабжали и требовали большую плату. Сейчас у них уже целые банды, контролирующие поставки некоторых товаров. Они иногда сталкиваются друг с другом в погоне за прибылью. Надо направить их рвение в нужное русло и на фронт придет значительное пополнение."
pgt_focus_we_will_return_that_belongs_to_us: "Мы вернем свое!"
pgt_focus_we_will_return_that_belongs_to_us_desc: "Жалкие фашисты думают, что большая часть Эквестрии их. Ой как они ошибаются. Мы вернем свое!"
pgt_focus_rob_farms: "Ограбить фермеров"
pgt_focus_rob_farms_desc: "Настали слишком тяжелые времена. У нас нет никаких других возможностей кроме как ограбить фермеров чтобы получить хоть немного еды. Но это не пройдет бесследно."
pgt_focus_agrarian_complex_nationalisation: "Национализзация аграрных комплексов"
pgt_focus_agrarian_complex_nationalisation_desc: "Забрав самое последнее у фермеров, мы не оставляем им иного выбора как сопротивление нам. Но это не значит, что сотальные должны голодать."
pgt_focus_supress_resisting_farmers: "Подавить сопротивляющихся фермеров"
pgt_focus_supress_resisting_farmers_desc: "Наша резкая политика буквально может вызвать восстание. Подобное нельзя допустить, виндиго только и ждут нашей разобщенности. Бунтующих фермеров нужно подавить армией и срочно."
pgt_focus_survival_of_the_fittest: "Выживание сильнейших"
pgt_focus_survival_of_the_fittest_desc: "У нас широкий фронт и не так много солдат. И еще меньше опытных... Мы не можем просто взять и кидать резервы на помощь каждому, иногда придется скрытно отходить, чтобы не потерять всех."
pgt_focus_cloudforce_assasination: "Убийство $PGT_cloudforce$"
pgt_focus_cloudforce_assasination_desc: "$PGT_cloudforce$ - хороший маршал. Он крепко держится на верхушке власти, вот только... Он не нужен там. По своей воле он не покинет пост. Значит он должен покинуть нас."
pgt_focus_spare_the_poor: "Помочь беднякам"
pgt_focus_spare_the_poor_desc: "Если у населения нет ресурсов на хорошую работу, то нечего ожидать от них качественных инструментов и поддержку государства."
pgt_focus_support_from_below: "Поддержка снизу"
pgt_focus_support_from_below_desc: "Вроведя щадащую политику к ослабленым слоям населения мы обеспечили сторонников. Пора начать нам всем дествовать и участвовать в политическом строе страны."
pgt_focus_demand_cloudforce_retirement: "Отставка $PGT_cloudforce$"
pgt_focus_demand_cloudforce_retirement_desc: "Маршал показал свою некомпетентность в управлении государством. Пора отдать власть в нужные копыта!"
pgt_focus_strike_iron: "Куй железо..."
pgt_focus_strike_iron_desc: "Нам нужно много оружия. А его надо из чего-то делать. Отрытие сталелитейных заводов обеспечит всем необходимым."
pgt_focus_while_hot: "...пока горячо"
pgt_focus_while_hot_desc: "Металл выплавен и готов к ковке. А значит нужны оружейные цеха."
pgt_focus_northern_pockets: "Окружения на севере"
pgt_focus_northern_pockets_desc: "Уничтожающий все живое холод разделил наши ряды и мы заперлись в городе Винниаполис. Но не всем повезло оказаться в теплом доме. Часть войск была заперта на равнинах в $STATE_131$ без крова и возможности согреться. Нужно действовать пока не стало слишком поздно!"
pgt_focus_eastern_pockets: "Окружения на востоке"
pgt_focus_eastern_pockets_desc: "Резко пришедшая метель разделила наши ряды и мы оступили к озеру Байкалл и порту Альбион. Мы потеряли наземное снабжение столицы с этими землями. Но не все потеряно. Сталионград может нам помочь, а порт обеспечит морской путь."
pgt_focus_escape_to_stg: "Сдача байкалльского котла"
pgt_focus_escape_to_stg_desc: "Котел под озером Байкалл - один из тех, откуда можно вывести бойцов и спасти им жизнь. Несмотря на возможные политические разногласия, [STG.GetName] не будет против обмена территорий на спасение наших войск."
pgt_focus_send_protest_note_to_stg: "Нота протеста"
pgt_focus_send_protest_note_to_stg_desc: "[STG.GetName] провел жесткую идеологическую политику населения тех земел, что мы передали ему под контроль. Наш народ не заслуживает угнетения из-за мировоззрения, под контролем какого государства он не находился бы. Мы требуем справедливости!"
pgt_focus_demand_reparations: "Потребовать репарации"
pgt_focus_demand_reparations_desc: "[STG.GetName] пассивно отреагировал на наше недовольство. Может стоит выдвинуть решительные требования?"
pgt_focus_aid_from_stg: "Помощь из Сталионграда"
pgt_focus_aid_from_stg_desc: "Река Мидастер является природным препятсвием для виндиго. [STG.GetName] поможет нам добровольцами и доставкой припасов. Мы удержим свои позиции. Сдачи не будет!"
pgt_focus_desperate_defense_in_baykall: "Отчаянная оборона под Байкаллом"
pgt_focus_desperate_defense_in_baykall_desc: "У нас только одна полоса обороны - Миадстер. Потеря позиций скорее всего будет значить для нас смерть. Поэтому какие бы потери не были при обороне, покидать берег нельзя."
pgt_focus_request_passage_from_STG: "[STG.GetAdjective]ий проход"
pgt_focus_request_passage_from_STG_desc: "Сталионград очень помог своими добровольцами. Но потери превышают наши ожидания. Возможно нам стоит иметь возможность выводить войска в [STG.GetName]."
pgt_focus_escape_from_solside: "$PGT_escape_from_solside$"
pgt_focus_escape_from_solside_desc: "Котел под солсайдом недалеко от нашей совновной армии. Достаточно сделать небольшой прорыв, тонкий перешеек, и мы выведем дивизии."
pgt_focus_solside_lifeline: "$PGT_solside_lifeline$"
pgt_focus_solside_lifeline_desc: "Подгововшись к прорыву нам необходимо закрепить его успех, иначе мы можем потерять части, что пытаются выбить окружение."
pgt_focus_fortify_vinniapolice: "Укрепить Винниаполис"
pgt_focus_fortify_vinniapolice_desc: "Винниаполис - единственный котел, с которым не можем установить соединение. Им придется действовать на свое усмотрение. И их первый шаг - укрепление пригорода."
pgt_focus_isolate_vinnisota: "Изоляция Виннисоты"
pgt_focus_isolate_vinnisota_desc: "Жители Виннисоты сами за себя. Каждый из них понимает, что они либо сдержат нападения, либо умрут от холода."
pgt_focus_vinnisota_autonomy: "Автономия Виннисоты"
pgt_focus_vinnisota_autonomy_desc: "Изолировавшись от всех рядами укреплений и гарнизонами, они остались без пополнения из вне. Они повысят свой уровень автономии, но это может плохо сказаться на населении."
pgt_focus_request_passage_from_CRY: "[CRY.GetAdjective]ый проход"
pgt_focus_request_passage_from_CRY_desc: "Недавно явившаяся [CRY.GetName] - возможность хоть как-то связаться с регионом §Y$STATE_70$§!. Нельзя упускать такую возможность!"
pgt_focus_evacuation_from_albion: "Эвакуация из Альбиона"
pgt_focus_evacuation_from_albion_desc: "Порт Альбион - подарок судьбы. Мы можем отвести к нему наших бойцов и вспешке покинуть котел, избежав больших потерь. А расформированные части мы перегруппируем и направим на важные участки фронта."
pgt_focus_albion_port_fortress: "Укрепление порта Альбион"
pgt_focus_albion_port_fortress_desc: "Порт - это наше преимущество, еслы мы сохраним морскую связь со столицей, мы сможем использовать этот котел как наше преимущество и в военной, и в политическом противостояниях."
pgt_focus_someland_port: "Причал в Сомленде"
pgt_focus_someland_port_desc: "Альбион - единственный порт что снабжает армию в регионе, его потеря будет фатальной. Чтобы у нас был шанс сохранить бойцов в случае неудачи, мы должны построить еще одну морскую базу... Неподалеку..."
pgt_focus_someland_defence_area: "Оборонительный окург Сомленда"
pgt_focus_someland_defence_area_desc: "Второй порт не только шанс на отступление, но и пункт снабжения, его оборона не менее важна."
pgt_focus_albion_city_defence: "Оборона пригорода Альбона"
pgt_focus_albion_city_defence_desc: "Альбион находится на передовой позиции. Единичные укрепления легко падут, а за ними и город. Сеть бункеров в пригороде даст время на предовращение прорыва."
pgt_focus_supply_for_ports: "Снабжение портов"
pgt_focus_supply_for_ports_desc: "Когда началась гражданская война, никого лояльного нам во флоте не было. Поэтому мы вынуждены использовать малоэффективные гражданские суда. Надо построить военные конвои... Хотя бы парочку..."
pgt_focus_war_without_supplies: "Война без снабжения"
pgt_focus_war_without_supplies_desc: "Горы северо-запада Эквестрии ранее обладали действующими рудниками, но сейчас они в таком состоянии, что не способны обеспечить даже маленькие кузни. Придется пересмотреть свое отношение к мелочам, лишние траты - недопустимы."
pgt_focus_food_stamps: "Талоны на еду"
pgt_focus_food_stamps_desc: "Лесные и горные местности в которых мы ведем свою оборону - отвратительные сельскохозяйственные угодья. Копыт на все не хватает, а если не нормировать рацион, то скоро есть будет совсем нечего."
