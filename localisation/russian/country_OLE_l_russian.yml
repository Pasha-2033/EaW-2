#ideas
OLE_destroyed_kindom: "Разрушенное королевство"
OLE_destroyed_kindom_desc: "Оления разрушена... После стольких лет сбора территорий и укрепление королевства, оно разрушилось всего за пару лет... В обществе преобладают антимонархические и реваншистские настроения которые раскачивают и так неустойчивую структуру."
OLE_high_nobles_influence: "Очень высокое влияние дворян"
OLE_high_nobles_influence_desc: "После смерти короля Хальвара Эделхьёрта и коронации его 18-летнего сына Вилфрида Эделхёрта, который не смог самостоятельно управлять всем королевством, дворяне начали набирать влияния и власть. Это один из факторов, который привел к развалу Олении. Сейчас ситуация только усугубилась. Дворяне, которые не знаю ничего, кроме как своего богатства, контролируют практически все действия короля."
OLE_gossips_and_intrigues: "Слухи, сплетни и интриги"
OLE_gossips_and_intrigues_desc: "В оставшихся землях королевства распространяются слухи и недовольства среди народа. Простые трудящиеся недовольны положением дворян в обществе и бастуют на производстве, армейские части регулярно устраивают бунты, а ближайшее окружение короля сомневается в его эффективности."
