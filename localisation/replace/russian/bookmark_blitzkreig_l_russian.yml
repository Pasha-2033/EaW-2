l_russian:
 EVIL_MIND_NAME:0 "Злой гений"
 EVIL_MIND_DESC:0 "Пока жизнь на юге Эквуса стабильна и беззаботна, на севере происходят военные конфликты. Но придет тот, кто все изменит. Изменит не только мир, но и себя самого... Наш гений - родом из Сорифа, но питает эмпатию к королеве Кризалис. Она не просто так ему понравилась - он видет в ней идеального лидера. Готов ли мир к новым изобретениям или они станут оружием уничтожения?"
 HITTING_FAN_NAME:0 "Начало Веселья"
 HITTING_FAN_DESC:0 "Да, это так! Коллекция зонтиков вам скоро пригодится."
 OTHER_GATHERING_STORM_DESC:0 "Выберите понравившуюся страну на карте мира."

 GATHERING_STORM_NAME:0 "Конец Гармонии"
 GATHERING_STORM_DESC:0 "Будущее Эквестрии и ее соседей становится все более и более туманным с каждым днем. Драконы на юге и Сталлионград на севере вызывают серьезные опасения среди высших чинов Эквестрии. Кристальная Империя вот-вот снова попадет в рабство к Королю Сомбре. Наконец, самое страшное - чейнджлинги, возглавляемые королевой Кризалис. Они готовят очередное вторжение в Эквестрию для нанесения решающего удара. Смогут ли пони выстоять перед лицом этих угроз или погрязнут в распрях и хаосе?"
 HITTING_FAN_NAME:0 "Начало Веселья"
 HITTING_FAN_DESC:0 "Да, это так! Коллекция зонтиков вам скоро пригодится."
 OTHER_GATHERING_STORM_DESC:0 "Выберите понравившуюся страну на карте мира."

 FUTURE_NAME:0 "Хрупкое будущее"
 FUTURE_DESC:0 "Недавние события в ходе ядерных испытаний доказали, что стандартное ведение войны больше невозможно. Прогресс уничтожает участие любого в любом деле. Смогут ли все обьединиться против старых изобретений злого гения? Или машины возьмут верх над живым и останется только надеятся на его возвращение?"
 HITTING_FAN_DESC:0 "Да, это так! Коллекция зонтиков вам скоро пригодится."
 OTHER_GATHERING_STORM_DESC:0 "Выберите понравившуюся страну на карте мира."
