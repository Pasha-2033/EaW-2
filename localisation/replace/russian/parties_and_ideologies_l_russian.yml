ultramilitarism_desc: "$ultramilitarism$ - форма правления, при которой все государственные позиции заняты военными. Обладает не очень гибким политическим апппаратом, который с лихвой компенсируется мощью армии на международной арене."
moderate_militarism: "Умеренный милитаризм"
moderate_militarism_desc: "$moderate_militarism$ подразумевает что военные контролируют высокие позиции в государстве, допуская гражданских до рутинной бюрократической работы."
neomilitarism: "Неомилитаризм"
neomilitarism_desc: "Неомилитаризм - это смешение умеренного и ультрамилитаризма с сочетанием положительных сторон каждого. Но у него возникают свои минусы: кадры становятся очень ценными и им тяжело найти замену."

