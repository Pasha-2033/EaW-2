sour_desc: "$sour$ - это уникальный свод законов, позволяющий удовлетворить потребности каждого члена общества. Такая система нестабильна и требует самоотверженного лидера, который будет добавлять законы в этот свод. Такая система идеальна для рас с биологическими особенностями, которые вынуждают эксплотировать других; мультирасовое общество будет стабильно только с СОР."
